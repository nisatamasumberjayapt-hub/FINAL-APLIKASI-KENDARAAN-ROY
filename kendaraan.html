<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard - PT Anisa Jaya Utama</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
* { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
body {
  margin: 0;
  background: #f6f8ff;
  color: #222;
}

/* ===== NAVBAR ===== */
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: #1763c5;
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 25px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  z-index: 100;
}
.navbar h1 {
  font-size: 17px;
  margin: 0;
  font-weight: 600;
}
.navbar h1 span {
  font-weight: 400;
  font-size: 14px;
  opacity: 0.9;
}
.nav-links {
  display: flex;
  align-items: center;
  gap: 18px;
}
.nav-links a {
  color: #fff;
  text-decoration: none;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 5px;
  transition: 0.2s;
}
.nav-links a:hover {
  opacity: 0.8;
  transform: translateY(-1px);
}

/* ===== PAGE WRAPPER ===== */
.container {
  padding: 90px 20px 20px;
  max-width: 1200px;
  margin: auto;
}

/* ===== HEADER SECTION ===== */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  margin-bottom: 10px;
}
.header h2 {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 20px;
  color: #14376b;
  margin: 0;
}
.search-box {
  display: flex;
  align-items: center;
  background: #fff;
  border-radius: 8px;
  padding: 5px 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}
.search-box input {
  border: none;
  outline: none;
  padding: 6px 8px;
  width: 240px;
  font-size: 14px;
}
.search-box button {
  border: none;
  background: none;
  cursor: pointer;
  font-size: 18px;
  color: #c0392b;
}

/* ===== TOTAL INFO ===== */
.total-info {
  font-size: 15px;
  font-weight: 500;
  color: #14376b;
  margin-bottom: 8px;
}
.total-info span {
  background: #1763c5;
  color: #fff;
  padding: 3px 8px;
  border-radius: 6px;
  font-weight: 600;
}

/* ===== TABLE WRAPPER (scroll area) ===== */
.table-wrapper {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 3px 12px rgba(0,0,0,0.05);
  overflow-y: auto;
  overflow-x: auto;
  max-height: 70vh;
  scroll-behavior: smooth;
}
.table-wrapper::-webkit-scrollbar {
  height: 8px;
  width: 8px;
}
.table-wrapper::-webkit-scrollbar-thumb {
  background: rgba(100,100,255,0.3);
  border-radius: 8px;
}
.table-wrapper::-webkit-scrollbar-thumb:hover {
  background: rgba(100,100,255,0.5);
}

/* ===== TABLE STYLE ===== */
table {
  width: 100%;
  border-collapse: collapse;
  min-width: 900px;
}
thead {
  background: #1763c5;
  color: #fff;
  position: sticky;
  top: 0;
  z-index: 10;
}
thead th {
  padding: 10px 12px;
  text-align: left;
  font-size: 14px;
  white-space: nowrap;
}
tbody td {
  padding: 8px 12px;
  font-size: 14px;
  border-bottom: 1px solid #eee;
  white-space: nowrap;
}
tbody tr:nth-child(even) {
  background: #f9fbff;
}

/* ===== STATUS COLORS ===== */
.status-red { color: #e74c3c; font-weight: 600; }
.status-green { color: #27ae60; font-weight: 600; }

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  .navbar h1 { font-size: 15px; }
  .nav-links a { font-size: 13px; }
  .search-box input { width: 160px; }
  .table-wrapper { max-height: 60vh; }
}
</style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
  <h1>PT Anisa Jaya Utama <span>‚Äî by Roy</span></h1>
  <div class="nav-links">
    <a href="#"><span>üè†</span>Dashboard</a>
    <a href="#"><span>üöó</span>Kendaraan</a>
    <a href="#"><span>üë§</span>User</a>
    <a href="login.html"><span>üö™</span>Logout</a>
  </div>
</div>

<!-- MAIN -->
<div class="container">
  <div class="header">
    <h2>üöò Daftar Kendaraan</h2>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Cari kendaraan (Plat / Letak)" />
      <button id="clearBtn">‚ùå</button>
    </div>
  </div>

  <div class="total-info">
    Total kendaraan: <span id="totalCount">0</span>
  </div>

  <div class="table-wrapper">
    <table id="kendaraanTable">
      <thead>
        <tr>
          <th>üìã Plat Nomor</th>
          <th>üìç Letak</th>
          <th>üßæ STNK</th>
          <th>üß∞ KIR</th>
          <th>üîß Servis Terakhir</th>
          <th>üí∞ Pajak 5 Tahunan</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Data via JS -->
      </tbody>
    </table>
  </div>
</div>

<script>
// === DATA CONTOH (bisa diganti dinamis) ===
const dataKendaraan = [
  { plat:"B4321CD", lokasi:"Jakarta", stnk:"2025-08-06", kir:"2025-06-10", servis:"2024-11-19", pajak:"2024-11-26" },
  { plat:"B432HJB", lokasi:"Jakarta", stnk:"2025-09-01", kir:"2025-06-15", servis:"2024-12-01", pajak:"2024-12-02" },
  { plat:"B777ZZ", lokasi:"Bandung", stnk:"2025-08-01", kir:"2025-06-15", servis:"2024-12-01", pajak:"2024-12-02" },
  { plat:"T9072DF", lokasi:"Majalengka", stnk:"2026-04-21", kir:"2025-09-10", servis:"2025-10-21", pajak:"2027-04-21" },
  { plat:"B9876XYZ", lokasi:"Depok", stnk:"2025-09-10", kir:"2025-06-15", servis:"2024-11-30", pajak:"2030-09-10" },
];

// === RENDER DATA ===
function renderTable(data) {
  const tbody = document.getElementById("tableBody");
  const total = document.getElementById("totalCount");
  tbody.innerHTML = "";
  data.forEach(item => {
    tbody.innerHTML += `
      <tr>
        <td>${item.plat}</td>
        <td>${item.lokasi}</td>
        <td class="${status(item.stnk)}">${format(item.stnk)}</td>
        <td class="${status(item.kir)}">${format(item.kir)}</td>
        <td class="${status(item.servis)}">${format(item.servis)}</td>
        <td class="${status(item.pajak)}">${format(item.pajak)}</td>
      </tr>
    `;
  });
  total.textContent = data.length;
}

// === STATUS ===
function status(date) {
  const today = new Date();
  const d = new Date(date);
  return d >= today ? "status-green" : "status-red";
}

// === FORMAT TANGGAL ===
function format(dateStr) {
  const d = new Date(dateStr);
  return isNaN(d) ? "-" : d.toISOString().split("T")[0];
}

// === SEARCH ===
document.getElementById("searchInput").addEventListener("input", (e)=>{
  const val = e.target.value.toLowerCase();
  const filtered = dataKendaraan.filter(x =>
    x.plat.toLowerCase().includes(val) || x.lokasi.toLowerCase().includes(val)
  );
  renderTable(filtered);
});
document.getElementById("clearBtn").addEventListener("click", ()=>{
  document.getElementById("searchInput").value="";
  renderTable(dataKendaraan);
});

// === INIT ===
renderTable(dataKendaraan);
</script>
</body>
</html>

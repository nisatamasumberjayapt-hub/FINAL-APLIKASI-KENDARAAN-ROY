<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kendaraan | PT ANISA JAYA UTAMA ‚Äî BY ROY</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* ======== KHUSUS LAYOUT HALAMAN KENDARAAN ======== */
    .form-container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px 25px;
      align-items: center;
    }

    .form-grid label {
      font-weight: bold;
      text-align: right;
      color: #0b4d1b;
    }

    .form-grid input {
      width: 100%;
      padding: 8px 10px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-actions {
      text-align: center;
      margin-top: 20px;
    }

    #btnSimpan, .btn-dark {
      width: 200px;
      margin: 6px;
    }

    h2 {
      color: #0b4d1b;
      margin-bottom: 10px;
    }

    .table-wrapper {
      margin-top: 25px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .search-box {
      margin: 20px auto;
      width: 70%;
      max-width: 600px;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
        text-align: left;
      }
      .form-grid label {
        text-align: left;
        margin-top: 10px;
      }
      #btnSimpan, .btn-dark {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üöó PT ANISA JAYA UTAMA ‚Äî BY ROY</h1>
    <nav>
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="user.html">üë§ User</a>
      <a href="login.html">üìÑ Logout</a>
    </nav>
  </header>

  <main>
    <div class="card-dash">
      <h2>üöò Tambah Kendaraan</h2>

      <div class="form-container">
        <div class="form-grid">
          <label for="plat">Plat Nomor</label>
          <input type="text" id="plat" placeholder="Contoh: B1234XYZ">

          <label for="lokasi">Letak / Garasi</label>
          <input type="text" id="lokasi" placeholder="Contoh: Jakarta">

          <label for="stnk">STNK</label>
          <input type="date" id="stnk">

          <label for="kir">KIR</label>
          <input type="date" id="kir">

          <label for="servis">Servis Terakhir</label>
          <input type="date" id="servis">

          <label for="pajak">Pajak 5 Tahunan</label>
          <input type="date" id="pajak">
        </div>

        <div class="form-actions">
          <button id="btnSimpan">üíæ Simpan</button>
          <button class="btn-dark" onclick="window.location='dashboard.html'">‚¨Ö Kembali</button>
        </div>
      </div>

      <h2>üìã Daftar Kendaraan</h2>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="üîç Cari kendaraan (Plat Nomor / Letak)">
      </div>

      <div class="table-wrapper">
        <table id="kendaraanTable">
          <thead>
            <tr>
              <th>Plat Nomor</th>
              <th>Letak</th>
              <th>STNK</th>
              <th>KIR</th>
              <th>Servis Terakhir</th>
              <th>Pajak 5 Tahunan</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="kendaraanBody">
            <tr><td colspan="7">Memuat data kendaraan...</td></tr>
          </tbody>
        </table>
      </div>

      <div class="legend">
        <span><span class="dot green"></span> Aman</span> |
        <span><span class="dot yellow"></span> Peringatan (‚â§10 hari / Servis ‚â•3 bulan)</span> |
        <span><span class="dot red"></span> Lewat (STNK/KIR/Pajak habis)</span>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>

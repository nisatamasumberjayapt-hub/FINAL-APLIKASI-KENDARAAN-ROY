<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kendaraan | PT ANISA JAYA UTAMA ‚Äî BY ROY</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; background:#f5f7f5; color:#123; margin:0; }
    header { background:#0c5d27; color:#fff; padding:14px 18px; display:flex; justify-content:space-between; align-items:center; }
    header nav a{ color:#fff; text-decoration:none; margin-left:16px; font-weight:500; }
    main{ max-width:1300px; margin:28px auto; padding:0 16px; }

    .grid{ display:grid; grid-template-columns:340px 1fr; gap:24px; }
    .card{ background:#fff; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,.07); }
    .pad{ padding:20px; }

    h2{ margin:0 0 14px; color:#0b4d1b; font-size:20px; }
    label{ display:block; font-weight:600; font-size:14px; margin:8px 0 4px; color:#0c5d27; }
    input[type="text"],input[type="date"]{ width:100%; padding:9px 12px; border:1.3px solid #cdd9cd; border-radius:8px; }
    .row-btn{ display:flex; gap:10px; margin-top:14px; }
    .btn{ border:none; border-radius:8px; padding:10px 14px; font-weight:600; cursor:pointer; }
    .btn-primary{ background:#0c5d27; color:#fff; }
    .btn-dark{ background:#444; color:#fff; }

    .toolbar{ display:flex; align-items:center; gap:6px; margin-bottom:12px; position:relative; }
    #searchInput{ flex:1; padding:10px 12px; border:1.5px solid #cdd9cd; border-radius:8px; }
    #clearSearch{ position:absolute; right:10px; top:50%; transform:translateY(-50%); background:none; border:none; font-size:16px; cursor:pointer; color:#888; }

    table{ width:100%; border-collapse:collapse; font-size:14px; table-layout:auto; }
    th, td{ padding:10px 14px; border-bottom:1px solid #e0ebe0; vertical-align:top; }
    thead th{ background:#0c5d27; color:#fff; font-weight:700; text-align:left; white-space:nowrap; }
    tbody tr:hover{ background:#f6fbf6; }

    .legend{ display:flex; align-items:center; gap:14px; margin-top:10px; font-size:13px; color:#333; }
    .dot{ width:12px; height:12px; border-radius:3px; display:inline-block; margin-right:6px; }
    .dot.green{ background:#2ecc71; }
    .dot.yellow{ background:#f1c40f; }
    .dot.red{ background:#e74c3c; }

    .btn-edit{ padding:6px 10px; border:none; border-radius:6px; cursor:pointer; }
    .btn-delete{ padding:6px 10px; border:none; border-radius:6px; cursor:pointer; }
  </style>
</head>

<body onload="initKendaraan()">
  <header>
    <div><strong>üöó PT ANISA JAYA UTAMA ‚Äî BY ROY</strong></div>
    <nav>
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="user.html">üë§ User</a>
      <a href="login.html">üîí Logout</a>
    </nav>
  </header>

  <main>
    <div class="grid">
      <!-- KIRI -->
      <section class="card">
        <div class="pad">
          <h2>Tambah Kendaraan</h2>
          <label for="plat">Plat Nomor</label>
          <input id="plat" type="text" placeholder="Contoh: B1234XYZ" />

          <label for="letak">Letak / Garasi</label>
          <input id="letak" type="text" placeholder="Contoh: Jakarta" />

          <label for="stnk">STNK</label>
          <input id="stnk" type="date" />

          <label for="kir">KIR</label>
          <input id="kir" type="date" />

          <label for="servis">Servis Terakhir</label>
          <input id="servis" type="date" />

          <label for="pajak5">Pajak 5 Tahunan</label>
          <input id="pajak5" type="date" />

          <div class="row-btn">
            <button class="btn btn-primary" onclick="simpanKendaraan()">Tambah</button>
            <button class="btn btn-dark" onclick="
              document.querySelectorAll('#plat,#letak,#stnk,#kir,#servis,#pajak5').forEach(e=>e.value='');
            ">Batal</button>
          </div>
        </div>
      </section>

      <!-- KANAN -->
      <section class="card">
        <div class="pad">
          <h2>Daftar Kendaraan</h2>
          <div class="toolbar">
            <input id="searchInput" type="text" placeholder="üîç Cari kendaraan (Plat Nomor / Letak)" />
            <button id="clearSearch" title="Reset pencarian" style="display:none;">√ó</button>
          </div>

          <div class="table-container" style="overflow-x:auto;">
            <table id="tblKendaraan">
              <thead>
                <tr>
                  <th>Plat Nomor</th>
                  <th>Letak</th>
                  <th>STNK</th>
                  <th>KIR</th>
                  <th>Servis Terakhir</th>
                  <th>Pajak 5 Tahunan</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div class="legend">
            <span><span class="dot green"></span> Aman</span>
            <span><span class="dot yellow"></span> Peringatan (‚â§10 hari / Servis ‚â•3 bulan)</span>
            <span><span class="dot red"></span> Lewat (STNK/KIR/Pajak habis)</span>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="main.js?v=7.4"></script>
</body>
</html>

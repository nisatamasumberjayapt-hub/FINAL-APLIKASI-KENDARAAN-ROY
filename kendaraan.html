<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KENDARAAN | PT ANISA JAYA UTAMA ‚Äî BY ROY</title>

  <style>
    :root {
      --accent:#0c5d27;
      --danger:#c0392b;
      --warn:#f1c40f;
      --ok:#2ecc71;
    }

    *{ box-sizing:border-box;font-family:"Poppins",sans-serif }

    body{
      background:#f6faf7;
      margin:0;
      color:#123;
    }

    header{
      background:var(--accent);
      color:#fff;
      padding:12px 18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    header a{
      color:#fff;
      text-decoration:none;
      margin-left:14px;
      font-weight:500;
    }

    /* ====== WRAPPER TENGAH ====== */
    main{
      max-width:1350px;   /* LEBAR TOTAL DIBESARKAN */ 
      margin:28px auto;
      padding:0 16px;
    }

    /* ====== GRID: FORM KECIL + TABEL LEBAR ====== */
    .grid{
      display:grid;
      grid-template-columns:310px 1fr;  /* form dipersempit */
      gap:26px;
      justify-content:center;
      align-items:flex-start;
    }

    /* ====== CARD ====== */
    .card{
      background:#fff;
      border-radius:12px;
      box-shadow:0 3px 12px rgba(0,0,0,0.08);
      padding:20px;
    }

    h2{
      margin:0 0 12px;
      color:var(--accent);
      font-size:18px;
      text-align:center;
    }

    /* ====== FORM INPUT ====== */
    label{
      display:block;
      margin:8px 0 4px;
      font-weight:600;
      font-size:13px;
      color:#234;
    }

    input[type="text"],
    input[type="date"]{
      width:100%;
      padding:9px 10px;
      border:1.3px solid #ccd7cc;
      border-radius:8px;
      font-size:14px;
      text-transform:uppercase; /* otomatis kapital */
    }

    input:disabled{
      background:#f1f1f1;
      opacity:.7;
    }

    /* ===== BUTTON ===== */
    .row-btn{
      display:flex;
      gap:10px;
      margin-top:14px;
    }

    .btn{
      padding:10px 14px;
      border:none;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      transition:.2s;
    }

    .btn-primary{
      background:linear-gradient(135deg,#0c5d27,#118b3f);
      color:#fff;
    }

    .btn-primary:hover{ filter:brightness(1.1) }

    .btn-neutral{
      background:#9e9e9e; /* bukan hitam */
      color:white;
    }

    .btn-neutral:disabled{
      background:#d5d5d5;
      color:#888;
      cursor:not-allowed;
    }

    /* ====== TABEL ====== */
    table{
      width:100%;
      border-collapse:collapse;
      font-size:14px;
    }

    th,td{
      padding:10px;
      border-bottom:1px solid #e6efe6;
      vertical-align:top;
      text-align:left;
    }

    thead th{
      background:var(--accent);
      color:white;
      position:sticky;
      top:0;
      text-transform:uppercase;   /* judul kapital */
    }

    tbody tr:hover{ background:#f9fbf9 }

    .dot{
      width:10px;height:10px;
      border-radius:3px;
      display:inline-block;
      margin-right:5px;
    }

    /* tombol edit-hapus */
    .action-btn{
      border:none;
      border-radius:6px;
      padding:6px 9px;
      font-size:13px;
      font-weight:600;
      cursor:pointer;
    }
    .edit{ background:#f1c40f; color:#000; margin-right:6px }
    .del{ background:var(--danger); color:#fff }

    /* ===== TABEL SCROLL PERPANJANG ===== */
    .table-wrap{
      max-height:620px;       /* lebih panjang */
      overflow:auto;
      border:1px solid #e3eee3;
      border-radius:8px;
    }

    /* ===== TOAST ===== */
    #toast-container{
      position:fixed;
      top:50%;left:50%;
      transform:translate(-50%,-50%);
      display:flex;
      flex-direction:column;
      align-items:center;
      z-index:9999;
      pointer-events:none;
    }

    .toast{
      background:#fff;
      padding:14px 18px;
      border-radius:10px;
      box-shadow:0 4px 20px rgba(0,0,0,0.15);
      font-weight:600;
      min-width:240px;
      text-align:center;
      border-left:6px solid var(--accent);
      animation:fadeIn .4s ease;
      margin-top:8px;
    }

    @keyframes fadeIn{
      from{opacity:0;transform:translate(-50%,-60%);}
      to{opacity:1;transform:translate(-50%,-50%);}
    }

  </style>
</head>

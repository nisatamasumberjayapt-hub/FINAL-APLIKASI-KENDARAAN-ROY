<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kendaraan | PT ANISA JAYA UTAMA ‚Äî BY ROY</title>

<link rel="stylesheet" href="styles.css" />

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: #f4f7f4;
        margin: 0;
    }

    /* HEADER */
    header {
        background: #0b6623;
        padding: 12px 20px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header nav a {
        text-decoration: none;
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 14px;
        margin-left: 8px;
    }

    header nav a:hover {
        background: rgba(255,255,255,0.18);
    }

    /* WRAPPER */
    .page-wrap {
        width: 95%;
        max-width: 1300px;
        margin: 25px auto;
        display: flex;
        gap: 20px;
    }

    /* FORM BOX */
    .form-box {
        flex: 0 0 30%;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.12);
        max-height: 82vh;
        overflow-y: auto;
    }

    .form-box h2 {
        margin-top: 0;
        color: #0b6623;
        margin-bottom: 14px;
    }

    label {
        font-weight: 600;
        margin-top: 12px;
        display: block;
    }

    input {
        width: 100%;
        padding: 9px 10px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1.4px solid #ccc;
        font-size: 14px;
    }

    .btn {
        padding: 9px 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 12px;
        font-weight: 600;
    }

    .btn-add { background: #0b6623; color: white; }
    .btn-cancel { background: #7b7b7b; color: white; margin-left: 5px; }

    /* TABLE AREA */
    .table-box {
        flex: 0 0 70%;
        background: white;
        padding: 16px;
        border-radius: 12px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.12);
    }

    .table-box h2 {
        margin-top: 0;
        color: #0b6623;
        text-align: left;
    }

    #searchInput {
        width: 70%;
        padding: 10px;
        border-radius: 8px;
        border: 1.4px solid #ccc;
    }

    #clearSearch {
        padding: 10px 12px;
        background: #c0392b;
        border: none;
        color: white;
        border-radius: 8px;
        display: none;
    }

    .table-scroll {
        max-height: 73vh;
        overflow-y: auto;
        margin-top: 10px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
    }

    thead th {
        background: #0b6623;
        color: white;
        padding: 10px;
        position: sticky;
        top: 0;
        text-align: left;
        font-weight: 600;
    }

    td {
        border-bottom: 1px solid #e4eee4;
        padding: 10px;
        vertical-align: top;
    }

    tr:hover {
        background: #f7fbf8;
    }

    .btn-sm {
        padding: 5px 10px;
        border-radius: 6px;
        font-size: 13px;
        border: none;
        cursor: pointer;
        margin-right: 4px;
    }

    .edit { background: #f1c40f; color: #000; }
    .delete { background: #c0392b; color: white; }

</style>
</head>

<body onload="initKendaraanPage()">

<header>
    <div>üöó PT ANISA JAYA UTAMA ‚Äî <small>BY ROY</small></div>

    <nav id="navHere"></nav>
</header>

<div class="page-wrap">

    <!-- FORM -->
    <div class="form-box">
        <h2>FORM KENDARAAN</h2>

        <label>Plat Nomor</label>
        <input type="text" id="plat">

        <label>Letak / Garasi</label>
        <input type="text" id="letak">

        <label>STNK</label>
        <input type="date" id="stnk">

        <label>KIR</label>
        <input type="date" id="kir">

        <label>Servis Terakhir</label>
        <input type="date" id="servis">

        <label>Pajak 5 Tahunan</label>
        <input type="date" id="pajak5">

        <button class="btn btn-add" id="btnSave">Tambah</button>
        <button class="btn btn-cancel" id="btnCancel" disabled>Batal</button>
    </div>

    <!-- TABLE -->
    <div class="table-box">
        <h2>DAFTAR KENDARAAN</h2>

        <input type="text" id="searchInput" placeholder="üîç Cari kendaraan (Plat / Letak)">
        <button id="clearSearch">‚ùå</button>

        <div class="table-scroll">
            <table id="tblKendaraan">
                <thead>
                    <tr>
                        <th>PLAT</th>
                        <th>LETAK</th>
                        <th>STNK</th>
                        <th>KIR</th>
                        <th>SERVIS</th>
                        <th>PAJAK 5 TAHUN</th>
                        <th>AKSI</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="7" align="center">Memuat data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="main.js"></script>

<script>
function initKendaraanPage() {
    const u = getSession();
    if (!u) return location.href = "login.html";

    // === Nama User + Emoji di Header (Pilihan A) ===
    const emoji = u.emoji || "üêµ";
    document.getElementById("navHere").innerHTML = `
        <span style="margin-right:15px;">${emoji} ${u.nama}</span>
        <a href="dashboard.html">üè† Dashboard</a>
        <a href="kendaraan.html">üöó Kendaraan</a>
        ${u.role === "admin" ? `<a href="user.html">üë§ User</a>` : ""}
        <a href="#" onclick="logout()">üîí Logout</a>
    `;

    // tombol
    document.getElementById("btnSave").onclick = saveKendaraan;
    document.getElementById("btnCancel").onclick = resetForm;

    // search
    const s = document.getElementById("searchInput");
    const x = document.getElementById("clearSearch");

    s.addEventListener("input", () => {
        x.style.display = s.value ? "inline-block" : "none";
        try { initSearch(); } catch(e){}
    });

    x.addEventListener("click", () => {
        s.value = "";
        s.dispatchEvent(new Event("input"));
    });

    // load data
    loadKendaraan();
}
</script>

</body>
</html>

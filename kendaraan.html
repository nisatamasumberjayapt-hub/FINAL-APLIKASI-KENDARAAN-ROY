  <style>
    :root {
      --accent:#0c5d27; --danger:#c0392b; --warn:#f1c40f; --ok:#2ecc71;
      --page-max:1500px; /* diperlebar supaya tabel bisa lebih luas */
    }
    *{box-sizing:border-box;font-family:"Poppins",sans-serif}
    body{background:#f6faf7;margin:0;color:#123}
    header{background:var(--accent);color:#fff;padding:12px 18px;display:flex;justify-content:space-between;align-items:center}
    header a{color:#fff;text-decoration:none;margin-left:14px;font-weight:500}

    /* MAIN LEBIH LUAS (ubah di sini untuk mempengaruhi lebar tabel) */
    main{max-width:var(--page-max);margin:28px auto;padding:0 24px}

    /* GRID: form lebih sempit, tabel ambil sisa (lebih besar) */
    .grid{
      display:grid;
      /* form kira-kira 260-280px (sesuai kotak kuning kecil), tabel ambil sisa */
      grid-template-columns: 260px 1fr;
      gap:28px;
      align-items:start;
    }

    .card{background:#fff;border-radius:12px;box-shadow:0 3px 12px rgba(0,0,0,0.08);padding:20px}

    h2{margin:0 0 12px;color:var(--accent);font-size:18px;text-align:center}

    /* LABELS & INPUTS tetap, tapi sedikit mengetat agar form lebih ringkas */
    label{display:block;margin:6px 0 4px;font-weight:600;font-size:13px;color:#234}
    input[type="text"],input[type="date"]{
      width:100%;
      padding:8px 10px;
      border:1.3px solid #ccd7cc;
      border-radius:8px;
      font-size:14px;
      background:#fff;
    }
    input:disabled{background:#f7f7f7;opacity:.95}

    .row-btn{display:flex;gap:10px;margin-top:14px}
    .btn{padding:9px 12px;border:none;border-radius:8px;font-weight:600;cursor:pointer;transition:.15s;display:inline-flex;align-items:center;gap:8px}
    .btn-primary{background:linear-gradient(135deg,#0c5d27,#118b3f);color:#fff}
    .btn-primary:hover{filter:brightness(1.05)}

    /* Batal: jangan hitam, bikin abu hijau (beda saat nonaktif/aktif) */
    .btn-neutral{background:#d0d0d0;color:#2d2d2d}
    .btn-neutral:disabled{background:#eee;color:#9a9a9a;cursor:not-allowed}

    table{width:100%;border-collapse:collapse;font-size:14px}
    th,td{padding:10px;border-bottom:1px solid #e6efe6;text-align:left;vertical-align:top}
    thead th{
      background:var(--accent);color:#fff;position:sticky;top:0;
      text-transform:uppercase; /* semua judul kapital */
    }
    tbody tr:hover{background:#f9fbf9}
    .dot{width:10px;height:10px;border-radius:3px;display:inline-block;margin-right:5px}
    .action-btn{border:none;border-radius:6px;padding:6px 9px;font-size:13px;font-weight:600;cursor:pointer}
    .edit{background:#f1c40f;color:#000;margin-right:6px}
    .del{background:var(--danger);color:#fff}
    .table-wrap{
      /* buat tabel lebih panjang ke bawah: tambah max-height */
      max-height:720px;  /* diperpanjang agar scroll diperlukan lebih bawah */
      overflow:auto;border:1px solid #e3eee3;border-radius:8px;
      padding:0.5rem; /* beri ruang dalam agar header tabel tidak menempel */
      background:#fff;
    }

    #toast-container{
      position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
      display:flex;flex-direction:column;align-items:center;z-index:9999;pointer-events:none;
    }
    .toast{
      background:#fff;padding:14px 18px;border-radius:10px;
      box-shadow:0 4px 20px rgba(0,0,0,0.15);
      font-weight:600;min-width:240px;text-align:center;
      border-left:6px solid var(--accent);
      animation:fadeIn .4s ease;
      margin-top:8px;
    }
    .toast.success{border-color:var(--ok)}
    .toast.error{border-color:var(--danger)}
    .toast.warn{border-color:var(--warn)}
    @keyframes fadeIn{from{opacity:0;transform:translate(-50%,-60%);}to{opacity:1;transform:translate(-50%,-50%);} }

    @media(max-width:1100px){
      main{padding:0 12px}
      .grid{grid-template-columns:1fr;gap:18px}
      .table-wrap{max-height:520px}
    }
  </style>
</head>

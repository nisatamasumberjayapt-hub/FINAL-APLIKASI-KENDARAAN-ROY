<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöó Data Kendaraan | PT Anisa Jaya Utama</title>

  <!-- Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3F80C4;
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: opacity 0.2s;
    }

    nav a:hover { opacity: 0.8; }

    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 25px;
      padding: 20px;
    }

    /* ===== FORM ===== */
    .form-box {
      background: white;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 20px;
      width: 320px;
    }

    .form-box h2 {
      font-size: 18px;
      color: #3F80C4;
      text-align: center;
      margin-bottom: 15px;
    }

    .form-box input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: "Poppins";
    }

    .form-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      font-family: "Poppins";
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-primary {
      background-color: #38b000;
      color: white;
    }
    .btn-primary:hover { background-color: #2d8600; }

    .btn-cancel {
      background-color: #6c757d;
      color: white;
    }
    .btn-cancel:hover { background-color: #555; }

    /* ===== TABLE ===== */
    .table-box {
      background: white;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 20px;
      flex: 1;
      min-width: 600px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background-color: #3F80C4;
      color: white;
      padding: 10px;
      text-align: left;
    }

    td {
      padding: 8px;
      border-bottom: 1px solid #e6eef6;
      vertical-align: top;
      font-size: 14px;
    }

    tr:hover { background-color: #f4f9ff; }

    /* ===== SEARCH BAR ===== */
    .search-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .search-container input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .btn-refresh {
      margin-left: 8px;
      background-color: #3F80C4;
      color: white;
      font-size: 16px;
      padding: 8px 10px;
      border-radius: 6px;
    }

    /* ===== LEGEND ===== */
    .legend {
      margin-top: 10px;
      font-size: 13px;
      display: flex;
      gap: 12px;
      align-items: center;
      color: #555;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 3px;
      display: inline-block;
    }

    .green { background: #38b000; }
    .yellow { background: #f1c40f; }
    .red { background: #c0392b; }

    /* BUTTONS EDIT DELETE */
    .btn-edit {
      background: #f1c40f;
      color: #000;
    }
    .btn-edit:hover { background: #e0b90e; }

    .btn-delete {
      background: #c0392b;
      color: #fff;
    }
    .btn-delete:hover { background: #a93226; }
  </style>
</head>

<body>
  <header>
    <h1>üöô PT Anisa Jaya Utama ‚Äî <small>by Roy</small></h1>
    <nav>
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="kendaraan.html">üöó Kendaraan</a>
      <a href="#">üë§ User</a>
      <a href="#" onclick="logout()">üîí Logout</a>
    </nav>
  </header>

  <main>
    <!-- Form Kendaraan -->
    <div class="form-box">
      <h2>üìù Form Kendaraan</h2>
      <input id="plat" placeholder="Contoh: B1234XYZ" />
      <input id="letak" placeholder="Contoh: Jakarta" />
      <input id="stnk" type="date" />
      <input id="kir" type="date" />
      <input id="servis" type="date" />
      <input id="pajak5" type="date" />

      <div class="form-buttons">
        <button id="btnTambah" class="btn-primary">‚ûï Tambah</button>
        <button id="btnBatal" class="btn-cancel">‚úñÔ∏è Batal</button>
      </div>
    </div>

    <!-- Daftar Kendaraan -->
    <div class="table-box">
      <h2>üìã Daftar Kendaraan</h2>
      <div class="search-container">
        <input id="searchInput" placeholder="üîç Cari kendaraan (Plat / Letak)" />
        <button id="btnRefresh" class="btn-refresh" title="Refresh data">üîÑ</button>
      </div>

      <table id="tblKendaraan">
        <thead>
          <tr>
            <th>Plat Nomor</th>
            <th>Letak</th>
            <th>STNK</th>
            <th>KIR</th>
            <th>Servis Terakhir</th>
            <th>Pajak 5 Tahunan</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="legend">
        <span class="dot green"></span> Aman
        <span class="dot yellow"></span> Peringatan (‚â§10 hari / Servis ‚â•3 bulan)
        <span class="dot red"></span> Lewat (STNK/KIR/Pajak habis)
      </div>
    </div>
  </main>

  <!-- ===== SCRIPT CRUD LOGIC ===== -->
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwAH7TUpCMajOE3Mtuz0ELcsXVurKQkFz2e5vPVVf4IT4JPHhoErMvO9A-i0A4cGB4q/exec";

    function toast(msg) { alert(msg); }

    async function api(action, payload = {}) {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify({ action, ...payload }),
      });
      const txt = await res.text();
      try { return JSON.parse(txt); } catch { return {}; }
    }

    // INIT
    document.addEventListener("DOMContentLoaded", initPage);
    let editMode = false;
    let editPlat = "";

    async function initPage() {
      document.getElementById("btnTambah").onclick = handleSave;
      document.getElementById("btnBatal").onclick = resetForm;
      document.getElementById("btnRefresh").onclick = loadData;
      document.getElementById("searchInput").oninput = searchData;
      loadData();
    }

    function resetForm() {
      editMode = false;
      editPlat = "";
      document.getElementById("plat").value = "";
      document.getElementById("letak").value = "";
      document.getElementById("stnk").value = "";
      document.getElementById("kir").value = "";
      document.getElementById("servis").value = "";
      document.getElementById("pajak5").value = "";
      document.getElementById("btnTambah").textContent = "‚ûï Tambah";
    }

    async function handleSave() {
      const plat = platEl.value.trim();
      const letak = letakEl.value.trim();
      const stnk = stnkEl.value;
      const kir = kirEl.value;
      const servis = servisEl.value;
      const pajak5 = pajakEl.value;

      if (!plat || !letak) return toast("Plat nomor dan lokasi wajib diisi!");

      const payload = { Platnomor: plat, Letak: letak, STNK: stnk, KIR: kir, ServisTerakhir: servis, pajak5tahun: pajak5 };

      let res;
      if (editMode) {
        res = await api("updateKendaraan", { PlatnomorLama: editPlat, ...payload });
      } else {
        res = await api("addKendaraan", payload);
      }

      toast(res.message || "Berhasil disimpan");
      resetForm();
      loadData();
    }

    async function loadData() {
      const tbl = document.querySelector("#tblKendaraan tbody");
      tbl.innerHTML = "<tr><td colspan='7' align='center'>Memuat data...</td></tr>";
      const res = await api("getKendaraan");
      if (!res.success) return toast("Gagal memuat data");
      renderTable(res.data);
    }

    function renderTable(data) {
      const tbl = document.querySelector("#tblKendaraan tbody");
      let html = "";
      data.forEach(k => {
        html += `
        <tr>
          <td>${k.Platnomor}</td>
          <td>${k.Letak}</td>
          <td>${k.STNK}</td>
          <td>${k.KIR}</td>
          <td>${k.ServisTerakhir}</td>
          <td>${k.pajak5tahun}</td>
          <td>
            <button class="btn-edit" onclick='editData(${JSON.stringify(k)})'>‚úèÔ∏è Edit</button>
            <button class="btn-delete" onclick='hapusData("${k.Platnomor}")'>üóë Hapus</button>
          </td>
        </tr>`;
      });
      tbl.innerHTML = html;
    }

    async function hapusData(plat) {
      if (!confirm("Yakin hapus kendaraan ini?")) return;
      const res = await api("deleteKendaraan", { Platnomor: plat });
      toast(res.message);
      loadData();
    }

    function editData(row) {
      editMode = true;
      editPlat = row.Platnomor;
      document.getElementById("plat").value = row.Platnomor || "";
      document.getElementById("letak").value = row.Letak || "";
      document.getElementById("stnk").value = row.STNK || "";
      document.getElementById("kir").value = row.KIR || "";
      document.getElementById("servis").value = row.ServisTerakhir || "";
      document.getElementById("pajak5").value = row.pajak5tahun || "";
      document.getElementById("btnTambah").textContent = "‚úÖ Update";
    }

    function searchData() {
      const val = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll("#tblKendaraan tbody tr").forEach(tr => {
        const plat = tr.cells[0].innerText.toLowerCase();
        const letak = tr.cells[1].innerText.toLowerCase();
        tr.style.display = plat.includes(val) || letak.includes(val) ? "" : "none";
      });
    }
  </script>
</body>
</html>

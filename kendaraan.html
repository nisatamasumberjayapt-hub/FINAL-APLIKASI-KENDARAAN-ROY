<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kendaraan | PT ANISA JAYA UTAMA ‚Äî BY ROY</title>

  <!-- Pakai styles.css-mu sendiri. Kalau belum ada, boleh pakai inline style sederhana. -->
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Ringan saja; silakan timpa dari styles.css */
    body { font-family: system-ui, Arial, sans-serif; background:#f7f9f7; color:#123; }
    header { background:#0c5d27; color:#fff; padding:14px 18px; display:flex; align-items:center; justify-content:space-between; }
    header nav a{ color:#fff; text-decoration:none; margin-left:14px; }
    main{ max-width:1200px; margin:28px auto; padding:0 14px; }
    .grid{ display:grid; grid-template-columns:320px 1fr; gap:18px; }
    .card{ background:#fff; border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.06); }
    .card .pad{ padding:20px; }

    .card h2{ margin:0 0 14px; color:#0b4d1b; }
    label{ display:block; font-weight:600; font-size:14px; color:#0b4d1b; margin:10px 0 6px; }
    input[type="text"], input[type="date"]{
      width:100%; padding:10px 12px; border:1.5px solid #cfd8cf; border-radius:8px; font-size:14px;
    }
    .row-btn{ display:flex; gap:10px; margin-top:16px; }
    .btn{ padding:10px 14px; border-radius:8px; border:none; cursor:pointer; font-weight:600; }
    .btn-primary{ background:#0c5d27; color:#fff; }
    .btn-dark{ background:#555; color:#fff; }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }

    .toolbar{ display:flex; align-items:center; gap:8px; margin-bottom:12px; }
    .toolbar input{ flex:1; }

    table{ width:100%; border-collapse:collapse; }
    thead th{ background:#0c5d27; color:#fff; font-weight:700; text-align:left; padding:12px; }
    tbody td{ padding:12px; border-bottom:1px solid #eef2ee; vertical-align:top; }
    tbody tr:hover{ background:#f6fbf6; }
    .legend{ display:flex; align-items:center; gap:14px; padding:12px 20px; }
    .dot{ width:12px; height:12px; border-radius:3px; display:inline-block; margin-right:6px; vertical-align:middle; }
    .dot.green{ background:#2ecc71; }
    .dot.yellow{ background:#f1c40f; }
    .dot.red{ background:#e74c3c; }

    /* tombol aksi dari JS */
    .btn-edit{ padding:6px 10px; border:none; border-radius:6px; cursor:pointer; }
    .btn-delete{ padding:6px 10px; border:none; border-radius:6px; cursor:pointer; }
  </style>
</head>

<body onload="initKendaraan()">
  <header>
    <div><strong>üöó PT ANISA JAYA UTAMA ‚Äî BY ROY</strong></div>
    <nav>
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="user.html">üë§ User</a>
      <a href="login.html">üîí Logout</a>
    </nav>
  </header>

  <main>
    <div class="grid">
      <!-- KIRI: FORM TAMBAH -->
      <section class="card">
        <div class="pad">
          <h2>Tambah Kendaraan</h2>

          <label for="plat">Plat Nomor</label>
          <input id="plat" type="text" placeholder="Contoh: B1234XYZ" />

          <label for="letak">Letak / Garasi</label>
          <input id="letak" type="text" placeholder="Contoh: Jakarta" />

          <label for="stnk">STNK</label>
          <input id="stnk" type="date" />

          <label for="kir">KIR</label>
          <input id="kir" type="date" />

          <label for="servis">Servis Terakhir</label>
          <input id="servis" type="date" />

          <label for="pajak5">Pajak 5 Tahunan</label>
          <!-- PENTING: id = pajak5 (sesuai main.js v7.4) -->
          <input id="pajak5" type="date" />

          <div class="row-btn">
            <button class="btn btn-primary" onclick="simpanKendaraan()">‚ûï Tambah</button>
            <button class="btn btn-dark" onclick="
              document.getElementById('plat').value='';
              document.getElementById('letak').value='';
              document.getElementById('stnk').value='';
              document.getElementById('kir').value='';
              document.getElementById('servis').value='';
              document.getElementById('pajak5').value='';
            ">‚úñ Batal</button>
          </div>
        </div>
      </section>

      <!-- KANAN: TABEL -->
      <section class="card">
        <div class="pad">
          <h2>Daftar Kendaraan</h2>

          <!-- Kotak cari WAJIB id=searchInput (sesuai main.js) -->
          <div class="toolbar">
            <input id="searchInput" type="text" placeholder="üîç Cari kendaraan (Plat Nomor / Letak)" />
            <!-- tombol reset akan dibuat otomatis oleh main.js -->
          </div>

          <div class="table-container">
            <table id="tblKendaraan" class="tabel">
              <thead>
                <tr>
                  <th>Plat Nomor</th>
                  <th>Letak</th>
                  <th>STNK</th>
                  <th>KIR</th>
                  <th>Servis Terakhir</th>
                  <th>Pajak 5 Tahunan</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div class="legend">
            <span><span class="dot green"></span> Aman</span>
            <span><span class="dot yellow"></span> Peringatan (‚â§10 hari / Servis ‚â•3 bulan)</span>
            <span><span class="dot red"></span> Lewat (STNK/KIR/Pajak habis)</span>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- WAJIB: script ke main.js v7.4 kamu -->
  <script src="main.js?v=7.4"></script>
</body>
</html>

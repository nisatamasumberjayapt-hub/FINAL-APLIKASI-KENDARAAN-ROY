<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kendaraan - PT ANISA JAYA UTAMA</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }

    .card {
      max-width: 420px;
      margin: 60px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, label, button, a {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background: #1b6e2a;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #14521f;
    }

    a.btn {
      text-align: center;
      display: block;
      text-decoration: none;
      background: #555;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    a.btn:hover {
      background: #333;
    }
  </style>
</head>

  <div class="card">

  </div>

</html>

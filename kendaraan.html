<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kendaraan | PT ANISA JAYA UTAMA ‚Äî BY ROY</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* ======== LAYOUT 2 KOLOM (FORM + TABEL) ======== */
    .kendaraan-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2%;
      margin: 30px auto;
      width: 95%;
      max-width: 1400px;
    }

    /* ======== FORM KIRI ======== */
    .form-container {
      flex: 0 0 27%;
      background: #fff;
      padding: 25px 25px 30px 25px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      align-self: flex-start;
    }

    .form-container h2 {
      text-align: center;
      color: #0b4d1b;
      margin-bottom: 20px;
    }

    .form-container label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #0b4d1b;
      text-align: left;
    }

    .form-container input {
      width: 100%;
      padding: 9px 10px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 14px;
    }

    .form-actions {
      text-align: center;
      margin-top: 20px;
    }

    #btnSimpan, .btn-dark {
      width: 100%;
      margin-top: 8px;
    }

    /* ======== TABEL KANAN ======== */
    .tabel-container {
      flex: 0 0 70%;
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .tabel-container h2 {
      color: #0b4d1b;
      text-align: left;
      margin-bottom: 10px;
    }

    .search-box {
      margin: 10px 0 20px 0;
      width: 100%;
    }

    .legend {
      margin-top: 15px;
      text-align: center;
    }

    /* ======== RESPONSIVE MODE ======== */
    @media (max-width: 900px) {
      .kendaraan-wrapper {
        flex-direction: column;
        align-items: center;
      }

      .form-container, .tabel-container {
        flex: 0 0 100%;
        width: 95%;
      }

      .form-container {
        order: 1;
      }

      .tabel-container {
        order: 2;
      }
    }
  </style>
</head>

<body onload="initKendaraan()">
  <header>
    <h1>üöó PT ANISA JAYA UTAMA ‚Äî BY ROY</h1>
    <nav>
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="user.html">üë§ User</a>
      <a href="login.html">üìÑ Logout</a>
    </nav>
  </header>

  <main>
    <div class="kendaraan-wrapper">

      <!-- ======== FORM KIRI ======== -->
      <div class="form-container">
        <h2>üöò Tambah Kendaraan</h2>
        <label for="plat">Plat Nomor</label>
        <input type="text" id="plat" placeholder="Contoh: B1234XYZ">

        <label for="lokasi">Letak / Garasi</label>
        <input type="text" id="lokasi" placeholder="Contoh: Jakarta">

        <label for="stnk">STNK</label>
        <input type="date" id="stnk">

        <label for="kir">KIR</label>
        <input type="date" id="kir">

        <label for="servis">Servis Terakhir</label>
        <input type="date" id="servis">

        <label for="pajak">Pajak 5 Tahunan</label>
        <input type="date" id="pajak">

        <div class="form-actions">
          <button id="btnSimpan">üíæ Simpan</button>
          <button class="btn-dark" onclick="window.location='dashboard.html'">‚¨Ö Kembali</button>
        </div>
      </div>

      <!-- ======== TABEL KANAN ======== -->
      <div class="tabel-container">
        <h2>üìã Daftar Kendaraan</h2>
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="üîç Cari kendaraan (Plat Nomor / Letak)">
        </div>

        <div class="table-wrapper">
          <table id="tblKendaraan">
            <thead>
              <tr>
                <th>Plat Nomor</th>
                <th>Letak</th>
                <th>STNK</th>
                <th>KIR</th>
                <th>Servis Terakhir</th>
                <th>Pajak 5 Tahunan</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody>
              <tr><td colspan="7" align="center">Memuat data kendaraan...</td></tr>
            </tbody>
          </table>
        </div>

        <div class="legend">
          <span><span class="dot green"></span> Aman</span> |
          <span><span class="dot yellow"></span> Peringatan (‚â§10 hari / Servis ‚â•3 bulan)</span> |
          <span><span class="dot red"></span> Lewat (STNK/KIR/Pajak habis)</span>
        </div>
      </div>
    </div>
  </main>

  <script src="main.js?v=20251109-final3"></script>

  <script>
    // Tambahan agar tabel di kendaraan ikut render
    function initKendaraan() {
      if (typeof initDashboard === "function") {
        initDashboard(); // panggil fungsi yang sama dengan dashboard
      }
    }
  </script>
</body>
</html>

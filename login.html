<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login - PT ANISA JAYA UTAMA</title>
<link rel="stylesheet" href="styles.css" />

<style>
  body {
    background: #eef3fa;
    font-family: "Poppins", Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  .card {
    background: white;
    border-radius: 14px;
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
    padding: 28px;
    width: min(92vw, 360px);
    text-align: center;
    position: relative;
  }

  h2 {
    margin-bottom: 16px;
    color: #1b1f23;
  }

  input {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
  }

  #btnLogin {
    width: 100%;
    background: #1b6e2a;
    color: white;
    border: none;
    padding: 11px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 8px;
    font-weight: bold;
  }

  #btnLogin:hover {
    background: #13521d;
  }

  a { color: #2c7bd9; text-decoration: none; }
  a:hover { text-decoration: underline; }

  /* ====== Animasi Loading ====== */
  #loadingScreen {
    position: fixed;
    inset: 0;
    background: #f5f8ff;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    font-family: "Poppins", Arial, sans-serif;
  }

  .scene {
    position: relative;
    width: 250px;
    height: 150px;
    overflow: hidden;
  }

  .road {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 30px;
    background: #555;
  }

  .monkeycar {
    position: absolute;
    bottom: 20px;
    left: -80px;
    animation: drive 5s linear forwards;
  }

  @keyframes drive {
    0% { left: -80px; }
    100% { left: 220px; }
  }

  .text {
    margin-top: 20px;
    color: #004aad;
    font-size: 15px;
    font-weight: 500;
  }

  .hidden { display: none; }

  /* Emot notif lucu */
  .popup {
    position: absolute;
    top: 20px;
    right: 20px;
    background: #fff5f5;
    border: 2px solid #ff6961;
    color: #d32f2f;
    padding: 12px 16px;
    border-radius: 8px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    font-size: 14px;
    display: none;
    z-index: 1100;
    animation: pop .4s ease;
  }

  @keyframes pop {
    from { opacity: 0; transform: translateY(-8px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<script defer src="main.js?v=20251112-anim"></script>
</head>
<body>

<div class="card">
  <h2>Login Pengguna</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="btnLogin">Masuk</button>
  <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
</div>

<!-- Layar loading animasi -->
<div id="loadingScreen">
  <div class="scene">
    <img id="monkeycar" class="monkeycar" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" width="60">
    <div class="road"></div>
  </div>
  <div class="text" id="loadingText">üêí Monyet lagi mikir... apakah kamu orang yang benar? ü§î</div>
</div>

<div class="popup" id="popupError">üôä Username atau password salah! Monyet gak suka üòú</div>

<script>
  const btn = document.getElementById("btnLogin");
  const loading = document.getElementById("loadingScreen");
  const popup = document.getElementById("popupError");
  const text = document.getElementById("loadingText");
  const monkey = document.getElementById("monkeycar");

  btn.addEventListener("click", async () => {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    if (!username || !password) return alert("Isi username dan password!");

    // Tampilkan animasi loading dulu
    loading.style.display = "flex";
    text.textContent = "üêí Monyet lagi mikir... apakah kamu orang yang benar? ü§î";
    monkey.style.animation = "drive 5s linear forwards";

    try {
      const res = await api("login", { username, password });

      if (res.success) {
        // Lanjut animasi sampai akhir
        text.textContent = "‚úÖ Monyet yakin kamu orang yang benar! üöóüí®";
        setTimeout(() => {
          setSession(res.user);
          location.href = "dashboard.html";
        }, 2000);
      } else {
        // Gagal: tampil notif lucu
        monkey.style.animationPlayState = "paused";
        text.textContent = "üôà Monyet berhenti mikir...";
        popup.style.display = "block";
        setTimeout(() => { 
          popup.style.display = "none"; 
          loading.style.display = "none";
        }, 2000);
      }
    } catch (err) {
      popup.innerText = "‚ö†Ô∏è Server error, coba lagi nanti!";
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 2000);
      loading.style.display = "none";
    }
  });
</script>

</body>
</html>

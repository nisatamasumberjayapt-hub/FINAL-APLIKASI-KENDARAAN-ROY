<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login - PT ANISA JAYA UTAMA</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif}
html,body{height:100%;margin:0;background:linear-gradient(180deg,#f2f6ff 0%,#dbe6ff 100%);
display:flex;align-items:center;justify-content:center;overflow:hidden}

/* --- LOGIN CARD --- */
.card{background:rgba(255,255,255,0.95);border-radius:18px;
box-shadow:0 8px 25px rgba(0,0,0,0.08),0 0 12px rgba(0,100,255,0.06);
padding:36px 30px;width:min(92vw,380px);text-align:center;z-index:10;}
h2{font-size:22px;margin:0 0 6px;color:#1b1b1b;text-transform:uppercase;font-weight:600;letter-spacing:1px}
.subtitle{color:#444;margin-bottom:18px}
.input-group{position:relative;margin-bottom:14px}
input{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #ccd6ee;font-size:14px}
input:focus{outline:none;box-shadow:0 0 8px rgba(43,124,255,0.16);border-color:#2b7cff}
.toggle-pass{position:absolute;right:10px;top:10px;cursor:pointer}
#btnLogin{width:100%;padding:12px;border-radius:10px;border:0;background:#1b6e2a;color:#fff;font-weight:700;
box-shadow:0 3px 8px rgba(27,110,42,0.25);cursor:pointer}
#btnLogin:hover{background:#13561f}
p a{color:#1b6e2a;text-decoration:none}

/* --- OVERLAY SCENE --- */
#loadingOverlay{
 position:fixed;inset:0;display:none;flex-direction:column;align-items:center;justify-content:center;
 background:linear-gradient(180deg,#ffffff 0%,#f1f4ff 100%);z-index:999;overflow:hidden;
}

/* --- MONYET BESAR --- */
#monkeyBig{width:300px;animation:breath 3s ease-in-out infinite;}
@keyframes breath{0%,100%{transform:translateY(0) scale(1)}50%{transform:translateY(-6px) scale(1.03)}}

/* --- TEKS UTAMA --- */
.loading-text{
  margin-top:12px;text-align:center;color:#003a8c;font-size:18px;line-height:1.4;
}

/* --- ROAD --- */
.road{
 position:absolute;bottom:22vh;left:6%;right:6%;height:8px;
 background:linear-gradient(90deg,#f3f5fb,#e5e8f7);
 border-radius:6px;box-shadow:inset 0 -2px 6px rgba(0,0,0,0.04);
 z-index:10;
}

/* --- PORTAL GEAR --- */
.portal{
 position:absolute;bottom:calc(22vh + 40px);right:8%;
 width:160px;height:160px;border-radius:50%;
 background:conic-gradient(from 0deg,#3c00ff 0deg,#8b00ff 90deg,#3c00ff 180deg,#8b00ff 270deg,#3c00ff 360deg);
 animation:spinGear 5s linear infinite, pulseGlow 2s ease-in-out infinite;
 box-shadow:0 0 25px rgba(110,0,255,0.4),inset 0 0 25px rgba(255,255,255,0.3);
 filter:blur(0.3px);
 z-index:20;
}
@keyframes spinGear{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
@keyframes pulseGlow{
 0%,100%{box-shadow:0 0 25px rgba(110,0,255,0.35),inset 0 0 25px rgba(255,255,255,0.25)}
 50%{box-shadow:0 0 45px rgba(130,30,255,0.55),inset 0 0 35px rgba(255,255,255,0.35)}
}

/* --- MOTOR GROUP --- */
.motor-group{
 position:absolute;bottom:calc(22vh - 18px);left:6%;
 display:flex;align-items:center;gap:8px;z-index:30;
}
.motor-group img{width:95px;filter:drop-shadow(0 6px 8px rgba(0,0,0,0.15))}
.motor-label{font-weight:600;color:#004aad;font-size:15px;}

/* --- ANIMASI GERAK MOTOR --- */
.driving{animation:driveTwoPhase 4.5s ease-in-out forwards;}
@keyframes driveTwoPhase{
 0%{transform:translateX(0)}
 40%{transform:translateX(25vw)}   /* pelan di awal */
 100%{transform:translateX(62vw)}  /* ngebut ke portal */
}

/* --- MASUK PORTAL --- */
.enter-portal{animation:enterPortal 1.3s ease forwards;}
@keyframes enterPortal{
 0%{transform:translateX(62vw) scale(1);opacity:1}
 100%{transform:translateX(66vw) scale(0.25);opacity:0}
}

/* --- GAGAL: MUTER DI TEMPAT --- */
.spin-fail{animation:spinFail 1.2s linear infinite;}
@keyframes spinFail{0%{transform:translateX(62vw) rotate(0deg)}100%{transform:translateX(62vw) rotate(360deg)}}

/* --- ASAP --- */
.smoke{
 position:absolute;bottom:calc(22vh + 8px);left:calc(62vw + 20px);
 width:16px;height:16px;border-radius:50%;
 background:rgba(130,130,130,0.25);filter:blur(2px);
 opacity:0;
}
.smoke.s1{animation:smoke1 1.3s ease forwards}
.smoke.s2{animation:smoke2 1.6s ease forwards}
@keyframes smoke1{0%{opacity:0;transform:translateY(0) scale(0.6)}30%{opacity:1}100%{opacity:0;transform:translateY(-45px) scale(1.2)}}
@keyframes smoke2{0%{opacity:0;transform:translateY(0) scale(0.7)}20%{opacity:0.9}100%{opacity:0;transform:translateY(-55px) scale(1.4)}}

/* --- FADE OUT --- */
.overlay-fade{animation:fadeOut 1s ease forwards}
@keyframes fadeOut{from{opacity:1}to{opacity:0}}
</style>
</head>
<body>

<div class="card" id="loginCard">
  <h2>PT ANISA JAYA UTAMA</h2>
  <div class="subtitle">Login Pengguna</div>
  <div class="input-group"><input type="text" id="username" placeholder="Username" /></div>
  <div class="input-group">
    <input type="password" id="password" placeholder

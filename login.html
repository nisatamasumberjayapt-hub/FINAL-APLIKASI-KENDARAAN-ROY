<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login - PT ANISA JAYA UTAMA</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  * {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  body {
    background: linear-gradient(180deg, #f1f6ff 0%, #dbe7ff 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  /* === CARD LOGIN === */
  .card {
    background: rgba(255,255,255,0.9);
    border-radius: 18px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1), 0 0 15px rgba(0,100,255,0.1);
    padding: 35px 30px;
    width: min(90vw, 370px);
    text-align: center;
    position: relative;
    backdrop-filter: blur(10px);
    animation: fadeIn 0.6s ease;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    font-size: 22px;
    margin-bottom: 6px;
    color: #1b1b1b;
    text-transform: uppercase;
    font-weight: 600;
    letter-spacing: 1px;
  }
  h2::before {
    content: "‚ù§Ô∏è";
    display: inline-block;
    animation: beat 1.3s infinite;
    margin-right: 6px;
  }
  @keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }

  .subtitle {
    color: #444;
    margin-bottom: 25px;
  }

  .input-group {
    position: relative;
    margin-bottom: 15px;
  }
  input {
    width: 100%;
    padding: 12px 14px;
    border: 1px solid #ccc;
    border-radius: 10px;
    outline: none;
    font-size: 14px;
    transition: 0.2s;
  }
  input:focus {
    border-color: #2b7cff;
    box-shadow: 0 0 8px rgba(43,124,255,0.3);
  }
  .toggle-pass {
    position: absolute;
    right: 10px;
    top: 9px;
    cursor: pointer;
    font-size: 18px;
  }

  #btnLogin {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: #1b6e2a;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 15px;
    transition: 0.25s;
    box-shadow: 0 3px 8px rgba(27,110,42,0.3);
  }
  #btnLogin:hover {
    background: #13561f;
  }
  a { color: #1b6e2a; text-decoration: none; font-weight: 500; }
  a:hover { text-decoration: underline; }

  /* === LOADING SCREEN === */
  #loadingScreen {
    position: fixed;
    inset: 0;
    background: #f8fbff;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  /* === MONKEY ANIMATION === */
  .monkey {
    width: 160px;
    height: 160px;
    position: relative;
    animation: floaty 2s ease-in-out infinite;
  }
  @keyframes floaty {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
  }
  .monkey svg {
    width: 100%;
    height: 100%;
  }

  /* tangan mikir */
  .monkey svg path.hand {
    transform-origin: center;
    animation: handmove 2s ease-in-out infinite;
  }
  @keyframes handmove {
    0%,100% { transform: rotate(0deg); }
    50% { transform: rotate(5deg); }
  }

  /* tanda tanya */
  .question {
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    animation: floatQ 1.8s ease-in-out infinite;
  }
  @keyframes floatQ {
    0%,100% { transform: translate(-50%, 0); opacity: 0.6; }
    50% { transform: translate(-50%, -6px); opacity: 1; }
  }

  .loading-text {
    margin-top: 18px;
    font-size: 16px;
    color: #004aad;
    text-align: center;
  }

  .error-msg {
    margin-top: 20px;
    background: #ffe6e6;
    border: 1px solid #ffb3b3;
    color: #d32f2f;
    border-radius: 8px;
    padding: 10px 15px;
    display: none;
  }
</style>
</head>
<body>

<!-- FORM LOGIN -->
<div class="card" id="loginCard">
  <h2>PT ANISA JAYA UTAMA</h2>
  <div class="subtitle">Login Pengguna</div>

  <div class="input-group">
    <input type="text" id="username" placeholder="Username" />
  </div>
  <div class="input-group">
    <input type="password" id="password" placeholder="Password" />
    <span class="toggle-pass" id="togglePass">üëÅÔ∏è</span>
  </div>

  <button id="btnLogin">Masuk</button>
  <p style="margin-top:10px;">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
</div>

<!-- LOADING SCREEN -->
<div id="loadingScreen">
  <div class="monkey">
    <svg viewBox="0 0 120 120">
      <circle cx="60" cy="60" r="50" fill="#d9b07e"/>
      <circle cx="45" cy="55" r="8" fill="#fff"/>
      <circle cx="75" cy="55" r="8" fill="#fff"/>
      <circle cx="45" cy="55" r="4" fill="#000"/>
      <circle cx="75" cy="55" r="4" fill="#000"/>
      <path d="M48 78 Q60 90 72 78" stroke="#000" stroke-width="3" fill="none" />
      <circle cx="25" cy="60" r="15" fill="#c4956b"/>
      <circle cx="95" cy="60" r="15" fill="#c4956b"/>
      <path class="hand" d="M58 82 Q60 85 62 82" stroke="#8b5e3c" stroke-width="4" stroke-linecap="round"/>
    </svg>
    <div class="question">‚ùì</div>
  </div>
  <div class="loading-text" id="loadingText">üêí Monyet lagi mikir... apakah kamu orang yang benar? ü§î</div>
  <div class="error-msg" id="errorMsg">üôà Username atau password salah! Monyet gak suka üòú</div>
</div>

<script>
  const btn = document.getElementById("btnLogin");
  const toggle = document.getElementById("togglePass");
  const pass = document.getElementById("password");
  const loading = document.getElementById("loadingScreen");
  const text = document.getElementById("loadingText");
  const errorMsg = document.getElementById("errorMsg");
  const card = document.getElementById("loginCard");

  // üëÅÔ∏è Toggle password
  toggle.addEventListener("click", () => {
    if (pass.type === "password") {
      pass.type = "text";
      toggle.textContent = "üôà";
    } else {
      pass.type = "password";
      toggle.textContent = "üëÅÔ∏è";
    }
  });

  // Tombol login
  btn.addEventListener("click", async () => {
    const username = document.getElementById("username").value.trim();
    const password = pass.value.trim();
    if (!username || !password) return alert("Isi username dan password!");

    card.style.display = "none";
    loading.style.display = "flex";
    text.textContent = "üêí Monyet lagi mikir... apakah kamu orang yang benar? ü§î";
    errorMsg.style.display = "none";

    try {
      const res = await api("login", { username, password });
      if (res.success) {
        text.textContent = "‚úÖ Monyet yakin kamu orang yang benar! üöóüí®";
        setTimeout(() => {
          setSession(res.user);
          location.href = "dashboard.html";
        }, 1500);
      } else {
        text.textContent = "üôà Monyet berhenti mikir...";
        errorMsg.style.display = "block";
        setTimeout(() => {
          loading.style.display = "none";
          card.style.display = "block";
        }, 2200);
      }
    } catch {
      text.textContent = "‚ö†Ô∏è Server error, coba lagi nanti!";
      setTimeout(() => {
        loading.style.display = "none";
        card.style.display = "block";
      }, 2000);
    }
  });

  function setSession(u){ localStorage.setItem("aj_user", JSON.stringify(u)); }
  async function api(action, payload = {}) {
    const API_URL = "https://script.google.com/macros/s/AKfycbwAH7TUpCMajOE3Mtuz0ELcsXVurKQkFz2e5vPVVf4IT4JPHhoErMvO9A-i0A4cGB4q/exec";
    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify({ action, ...payload }),
      });
      return await res.json();
    } catch {
      return { success:false };
    }
  }
</script>
</body>
</html>

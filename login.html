<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - PT ANISA JAYA UTAMA</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }

    .card {
      max-width: 320px;
      margin: 100px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .password-field {
      position: relative;
      display: flex;
      align-items: center;
    }

    #password {
      width: 100%;
      padding-right: 35px; /* beri ruang untuk tombol mata */
    }

    #togglePass {
      position: absolute;
      right: 8px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: #333;
      line-height: 1;
      padding: 4px 6px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    #togglePass:hover {
      background: #eee;
    }

    #btnLogin {
      width: 100%;
      padding: 10px;
      background-color: #1b6e2a;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      margin-top: 10px;
    }

    #btnLogin:hover {
      background-color: #13521d;
    }

    p {
      margin-top: 10px;
      font-size: 13px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>

    <input id="username" type="text" placeholder="Username" required />

    <div class="password-field">
      <input id="password" type="password" placeholder="Password" required />
      <button id="togglePass" type="button" title="Lihat password">üëÅÔ∏è</button>
    </div>

    <button id="btnLogin" type="button">Masuk</button>

    <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
  </div>

  <script src="app.js"></script>
  <script>
    // fallback langsung disini (untuk jaga2 event listener gagal attach)
    document.getElementById("btnLogin").addEventListener("click", function (e) {
      e.preventDefault();
      if (typeof login === "function") login();
    });

    document.getElementById("togglePass").addEventListener("click", function (e) {
      e.preventDefault();
      const p = document.getElementById("password");
      if (p.type === "password") {
        p.type = "text";
        this.textContent = "üôà";
      } else {
        p.type = "password";
        this.textContent = "üëÅÔ∏è";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - PT ANISA JAYA UTAMA</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      width: 320px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .password-field {
      position: relative;
    }
    .password-field button {
      position: absolute;
      right: 8px;
      top: 8px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button#btnLogin {
      width: 100%;
      background: #1d7a32;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button#btnLogin:hover {
      background: #145722;
    }
    p {
      text-align: center;
      margin-top: 12px;
    }
    a {
      color: #1d7a32;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 style="text-align:center;">Login</h2>

    <input id="username" type="text" placeholder="Username" required />

    <div class="password-field">
      <input id="password" type="password" placeholder="Password" required />
      <button id="togglePass" type="button">üëÅÔ∏è</button>
    </div>

    <button id="btnLogin" type="button">Masuk</button>

    <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
  </div>

  <!-- pastikan app.js dimuat terakhir -->
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - PT ANISA JAYA UTAMA</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      font-family: "Poppins", "Segoe UI", Arial, sans-serif;
      background: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .card {
      width: 350px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      padding: 25px 20px;
      text-align: center;
      animation: fadeIn 0.6s ease;
      position: relative;
      z-index: 2;
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .brand img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .brand span {
      font-weight: 700;
      font-size: 16px;
      color: #004aad;
    }

    h2 {
      margin: 10px 0 20px;
      color: #1b1f23;
      font-size: 17px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 12px;
      border: 1px solid #d0d7e2;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #2c7bd9;
      box-shadow: 0 0 0 2px rgba(44, 123, 217, 0.15);
    }

    .input-row {
      position: relative;
      display: flex;
      align-items: center;
    }

    #togglePass {
      position: absolute;
      right: 8px;
      background: #f1f4f9;
      border: 1px solid #d0d7e2;
      border-radius: 6px;
      width: 34px;
      height: 34px;
      font-size: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.2s;
    }

    #togglePass:hover {
      background: #e3e9f3;
    }

    #btnLogin {
      width: 100%;
      padding: 10px;
      background: #1b6e2a;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: 0.25s;
      position: relative;
      overflow: hidden;
    }

    #btnLogin:hover {
      background: #145321;
    }

    p {
      margin-top: 12px;
      font-size: 13px;
      color: #6b7280;
    }

    a {
      color: #2c7bd9;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #8b93a7;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ====== LAYER LOADING ====== */
    #loadingLayer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(245, 248, 255, 0.96);
      z-index: 100;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      font-size: 15px;
      color: #004aad;
      font-weight: 500;
    }

    .motor {
      position: relative;
      width: 140px;
      height: 90px;
      animation: moveRight 3.5s linear infinite;
    }

    .motor img {
      width: 100%;
      animation: bounce 0.4s ease-in-out infinite alternate;
    }

    @keyframes moveRight {
      from { transform: translateX(-100px); }
      to { transform: translateX(100px); }
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-6px); }
    }
  </style>

  <script defer src="main.js?v=20251111"></script>
</head>

<body>
  <div class="card">
    <div class="brand">
      <img src="https://cdn-icons-png.flaticon.com/512/1040/1040238.png" alt="logo" />
      <span>PT Anisa Jaya Utama</span>
    </div>

    <h2>Login Pengguna</h2>

    <input id="username" type="text" placeholder="Username" autocomplete="username" required />

    <div class="input-row">
      <input id="password" type="password" placeholder="Password" autocomplete="current-password" required />
      <button id="togglePass" type="button" title="Tampilkan password">üëÅÔ∏è</button>
    </div>

    <button id="btnLogin" type="button">Masuk</button>

    <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>

    <footer>¬© PT Anisa Jaya Utama</footer>
  </div>

  <div id="loadingLayer">
    <div class="motor">
      <img src="https://cdn-icons-png.flaticon.com/512/5234/5234213.png" alt="motor" />
    </div>
    <p>üêí Sedang mengantar data ke server... tunggu sebentar ya üí®</p>
  </div>

  <script>
    const btn = document.getElementById("btnLogin");
    const loading = document.getElementById("loadingLayer");

    // toggle password
    document.getElementById("togglePass").addEventListener("click", (e) => {
      const p = document.getElementById("password");
      if (p.type === "password") {
        p.type = "text";
        e.target.textContent = "üôà";
      } else {
        p.type = "password";
        e.target.textContent = "üëÅÔ∏è";
      }
    });

    // login button
    btn.addEventListener("click", async (e) => {
      e.preventDefault();
      if (typeof login !== "function") {
        alert("‚ö†Ô∏è main.js belum termuat, reload halaman (Ctrl+F5)");
        return;
      }

      // tampilkan loading, lalu jalankan login()
      loading.style.display = "flex";
      btn.disabled = true;

      try {
        // panggil login() dan tunggu hasilnya
        const before = localStorage.getItem("aj_user");
        await login();

        // kalau login gagal (user tetap null), tutup loading
        setTimeout(() => {
          const after = localStorage.getItem("aj_user");
          if (!after || after === before) {
            loading.style.display = "none";
            btn.disabled = false;
          }
        }, 2500);
      } catch (err) {
        console.error("Login error:", err);
        loading.style.display = "none";
        btn.disabled = false;
      }
    });

    // tekan Enter = login
    ["username", "password"].forEach(id => {
      document.getElementById(id).addEventListener("keydown", (e) => {
        if (e.key === "Enter") btn.click();
      });
    });
  </script>
</body>
</html>

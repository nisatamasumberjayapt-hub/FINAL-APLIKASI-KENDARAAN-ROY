<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - PT ANISA JAYA UTAMA</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .card {
      max-width: 320px;
      margin: 80px auto;
      padding: 20px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1b6e2a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background-color: #13521d;
    }

    .password-field {
      position: relative;
    }

    #togglePass {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    p {
      margin-top: 10px;
      font-size: 13px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>

    <input id="username" type="text" placeholder="Username" required />

    <div class="password-field">
      <input id="password" type="password" placeholder="Password" required />
      <button type="button" id="togglePass" tabindex="-1">üëÅÔ∏è</button>
    </div>

    <button type="button" id="btnLogin">Masuk</button>

    <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
  </div>

  <script src="app.js"></script>
</body>
</html>

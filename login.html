<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login - PT ANISA JAYA UTAMA</title>
<link rel="stylesheet" href="styles.css" />

<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(180deg, #f0f4ff 0%, #e7eefc 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  .card {
    background: #ffffffc9;
    border-radius: 18px;
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.1), 0 0 15px rgba(0, 140, 255, 0.15);
    padding: 35px 28px;
    width: min(90vw, 370px);
    text-align: center;
    position: relative;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.6);
    animation: fadeIn 0.6s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .card h2 {
    font-size: 22px;
    color: #1a1a1a;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .card h2::before {
    content: "‚ù§Ô∏è";
    font-size: 20px;
    animation: pulse 1.5s infinite ease-in-out;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.2); opacity: 1; }
  }

  .input-group {
    position: relative;
    margin-bottom: 12px;
  }

  input {
    width: 100%;
    padding: 11px 12px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 14px;
    outline: none;
    transition: 0.2s;
    background: rgba(255, 255, 255, 0.8);
  }

  input:focus {
    border-color: #2b7cff;
    box-shadow: 0 0 8px rgba(43, 124, 255, 0.3);
  }

  .toggle-pass {
    position: absolute;
    right: 10px;
    top: 9px;
    cursor: pointer;
    font-size: 16px;
  }

  #btnLogin {
    width: 100%;
    background: #1b6e2a;
    color: white;
    border: none;
    padding: 11px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
    transition: 0.2s;
    box-shadow: 0 3px 8px rgba(27, 110, 42, 0.3);
  }

  #btnLogin:hover {
    background: #145520;
    box-shadow: 0 4px 10px rgba(27, 110, 42, 0.4);
  }

  a {
    color: #1b6e2a;
    text-decoration: none;
    font-weight: 500;
  }
  a:hover { text-decoration: underline; }

  /* ===== Layar Loading ===== */
  #loadingScreen {
    position: fixed;
    inset: 0;
    background: #f7f9ff;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  .monkey-think {
    width: 150px;
    height: 150px;
    background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png');
    background-size: cover;
    animation: think 1.6s infinite ease-in-out alternate;
  }

  @keyframes think {
    0% { transform: rotate(-2deg) translateY(0); }
    100% { transform: rotate(2deg) translateY(-6px); }
  }

  .loading-text {
    margin-top: 18px;
    font-size: 16px;
    color: #004aad;
    text-align: center;
  }

  .error-msg {
    margin-top: 20px;
    background: #ffe6e6;
    border: 1px solid #ffb3b3;
    color: #d32f2f;
    border-radius: 8px;
    padding: 10px 15px;
    display: none;
    animation: pop 0.4s ease;
  }

  @keyframes pop {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<script defer src="main.js?v=20251113"></script>
</head>
<body>

<div class="card">
  <h2>PT Anisa Jaya Utama</h2>
  <h3 style="margin-top:-10px;margin-bottom:18px;color:#333;">Login Pengguna</h3>

  <div class="input-group">
    <input type="text" id="username" placeholder="Username">
  </div>

  <div class="input-group">
    <input type="password" id="password" placeholder="Password">
    <span class="toggle-pass" id="togglePass">üëÅÔ∏è</span>
  </div>

  <button id="btnLogin">Masuk</button>
  <p style="margin-top:10px;">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
</div>

<!-- Animasi Loading -->
<div id="loadingScreen">
  <div class="monkey-think"></div>
  <div class="loading-text" id="loadingText">üêí Monyet lagi mikir... apakah kamu orang yang benar? ü§î</div>
  <div class="error-msg" id="errorMsg">üôà Username atau password salah! Monyet gak suka üòú</div>
</div>

<script>
  const btn = document.getElementById("btnLogin");
  const toggle = document.getElementById("togglePass");
  const pass = document.getElementById("password");
  const loading = document.getElementById("loadingScreen");
  const text = document.getElementById("loadingText");
  const errorMsg = document.getElementById("errorMsg");

  // üëÅÔ∏è Toggle password visibility
  toggle.addEventListener("click", () => {
    if (pass.type === "password") {
      pass.type = "text";
      toggle.textContent = "üôà";
    } else {
      pass.type = "password";
      toggle.textContent = "üëÅÔ∏è";
    }
  });

  btn.addEventListener("click", async () => {
    const username = document.getElementById("username").value.trim();
    const password = pass.value.trim();
    if (!username || !password) return alert("Isi username dan password!");

    loading.style.display = "flex";
    text.textContent = "üêí Monyet lagi mikir... apakah kamu orang yang benar? ü§î";
    errorMsg.style.display = "none";

    try {
      const res = await api("login", { username, password });
      if (res.success) {
        text.textContent = "‚úÖ Monyet yakin kamu orang yang benar! üöóüí®";
        setTimeout(() => {
          setSession(res.user);
          location.href = "dashboard.html";
        }, 1500);
      } else {
        text.textContent = "üôà Monyet berhenti mikir...";
        errorMsg.style.display = "block";
        setTimeout(() => loading.style.display = "none", 2000);
      }
    } catch {
      text.textContent = "‚ö†Ô∏è Server error, coba lagi nanti!";
      setTimeout(() => loading.style.display = "none", 2000);
    }
  });
</script>

</body>
</html>

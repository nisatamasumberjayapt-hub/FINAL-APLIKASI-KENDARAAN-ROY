<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login - PT ANISA JAYA UTAMA</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  * {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  body {
    background: linear-gradient(180deg, #f1f6ff 0%, #dbe7ff 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  /* === CARD LOGIN === */
  .card {
    background: rgba(255,255,255,0.9);
    border-radius: 18px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1), 0 0 15px rgba(0,100,255,0.1);
    padding: 35px 30px;
    width: min(90vw, 370px);
    text-align: center;
    position: relative;
    backdrop-filter: blur(10px);
    animation: fadeIn 0.6s ease;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    font-size: 22px;
    margin-bottom: 6px;
    color: #1b1b1b;
    text-transform: uppercase;
    font-weight: 600;
    letter-spacing: 1px;
  }
  h2::before {
    content: "‚ù§Ô∏è";
    display: inline-block;
    animation: beat 1.3s infinite;
    margin-right: 6px;
  }
  @keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }

  .subtitle {
    color: #444;
    margin-bottom: 25px;
  }

  .input-group {
    position: relative;
    margin-bottom: 15px;
  }
  input {
    width: 100%;
    padding: 12px 14px;
    border: 1px solid #ccc;
    border-radius: 10px;
    outline: none;
    font-size: 14px;
    transition: 0.2s;
  }
  input:focus {
    border-color: #2b7cff;
    box-shadow: 0 0 8px rgba(43,124,255,0.3);
  }
  .toggle-pass {
    position: absolute;
    right: 10px;
    top: 9px;
    cursor: pointer;
    font-size: 18px;
  }

  #btnLogin {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: #1b6e2a;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 15px;
    transition: 0.25s;
    box-shadow: 0 3px 8px rgba(27,110,42,0.3);
  }
  #btnLogin:hover {
    background: #13561f;
  }
  a { color: #1b6e2a; text-decoration: none; font-weight: 500; }
  a:hover { text-decoration: underline; }

  /* === OVERLAY LOADING === */
  #loadingOverlay {
    position: fixed;
    inset: 0;
    background: #f8fbff;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 999;
    overflow: hidden;
  }

  #monkeyBig {
    width: 180px;
    height: auto;
    margin-bottom: 15px;
    transition: all 0.4s ease;
  }

  .loading-text {
    color: #004aad;
    font-size: 16px;
    text-align: center;
    line-height: 1.5;
  }

  .loading-subtext {
    color: #006;
    font-size: 13px;
    margin-top: 10px;
  }

  /* Monyet kecil naik motor */
  .monkey-drive {
    position: absolute;
    bottom: 40px;
    left: -120px;
    width: 100px;
    animation: driveRight 3s ease-in-out forwards;
  }

  @keyframes driveRight {
    0%   { transform: translateX(0); opacity: 1; }
    90%  { transform: translateX(110vw); opacity: 1; }
    100% { transform: translateX(110vw); opacity: 0; }
  }

  .hidden { display: none; }
</style>
</head>
<body>

<!-- FORM LOGIN -->
<div class="card" id="loginCard">
  <h2>PT ANISA JAYA UTAMA</h2>
  <div class="subtitle">Login Pengguna</div>

  <div class="input-group">
    <input type="text" id="username" placeholder="Username" />
  </div>
  <div class="input-group">
    <input type="password" id="password" placeholder="Password" />
    <span class="toggle-pass" id="togglePass">üëÅÔ∏è</span>
  </div>

  <button id="btnLogin">Masuk</button>
  <p style="margin-top:10px;">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
</div>

<!-- OVERLAY LOADING -->
<div id="loadingOverlay">
  <img id="monkeyBig" src="assets/monyet_mikir.png" alt="monyet mikir">
  <div class="loading-text" id="loadingText">üêµ Monyet lagi mikir...<br>Apakah kamu orang yang tepat...?</div>
  <div class="loading-subtext">Kamu otw üëâ</div>
  <img src="assets/monyet_motor.png" class="monkey-drive" alt="monyet naik motor">
</div>

<script>
  const btn = document.getElementById("btnLogin");
  const toggle = document.getElementById("togglePass");
  const pass = document.getElementById("password");
  const card = document.getElementById("loginCard");
  const overlay = document.getElementById("loadingOverlay");
  const monkeyBig = document.getElementById("monkeyBig");
  const loadingText = document.getElementById("loadingText");

  // üëÅÔ∏è Toggle password
  toggle.addEventListener("click", () => {
    pass.type = pass.type === "password" ? "text" : "password";
    toggle.textContent = pass.type === "password" ? "üëÅÔ∏è" : "üôà";
  });

  // Tombol login ditekan
  btn.addEventListener("click", async () => {
    const username = document.getElementById("username").value.trim();
    const password = pass.value.trim();
    if (!username || !password) return alert("Isi username dan password!");

    // tampilkan animasi loading
    card.style.display = "none";
    overlay.style.display = "flex";
    monkeyBig.src = "assets/monyet_mikir.png";
    loadingText.innerHTML = "üêµ Monyet lagi mikir...<br>Apakah kamu orang yang tepat...?";

    try {
      const res = await api("login", { username, password });
      if (res.success) {
        monkeyBig.src = "assets/monyet_senang.png";
        loadingText.innerHTML = "‚úÖ Monyet yakin kamu orang yang benar! üöóüí®";
        setTimeout(() => {
          setSession(res.user);
          window.location.href = "dashboard.html";
        }, 2800);
      } else {
        monkeyBig.src = "assets/monyet_salah.png";
        loadingText.innerHTML = "üôà Monyet berhenti mikir... salah orang!";
        setTimeout(() => {
          overlay.style.display = "none";
          card.style.display = "block";
        }, 2200);
      }
    } catch {
      monkeyBig.src = "assets/monyet_salah.png";
      loadingText.innerHTML = "‚ö†Ô∏è Server error, coba lagi nanti!";
      setTimeout(() => {
        overlay.style.display = "none";
        card.style.display = "block";
      }, 2500);
    }
  });

  async function api(action, payload = {}) {
    const API_URL = "https://script.google.com/macros/s/AKfycbwAH7TUpCMajOE3Mtuz0ELcsXVurKQkFz2e5vPVVf4IT4JPHhoErMvO9A-i0A4cGB4q/exec";
    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify({ action, ...payload }),
      });
      return await res.json();
    } catch {
      return { success:false };
    }
  }

  function setSession(u){ localStorage.setItem("aj_user", JSON.stringify(u)); }
</script>
</body>
</html>

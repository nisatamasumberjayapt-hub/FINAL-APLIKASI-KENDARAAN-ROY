<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login - PT ANISA JAYA UTAMA</title>
<link rel="stylesheet" href="styles.css" />

<style>
  body {
    background: #eef3fa;
    font-family: "Poppins", Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  .card {
    background: white;
    border-radius: 14px;
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
    padding: 28px;
    width: min(92vw, 360px);
    text-align: center;
  }

  h2 { color: #1b1f23; margin-bottom: 16px; }

  .input-group {
    position: relative;
    margin-bottom: 10px;
  }

  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
  }

  .toggle-pass {
    position: absolute;
    right: 10px;
    top: 9px;
    cursor: pointer;
    font-size: 16px;
  }

  #btnLogin {
    width: 100%;
    background: #1b6e2a;
    color: white;
    border: none;
    padding: 11px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 8px;
    font-weight: bold;
  }

  #btnLogin:hover { background: #13521d; }

  a { color: #2c7bd9; text-decoration: none; }
  a:hover { text-decoration: underline; }

  /* ===== Animasi Loading ===== */
  #loadingScreen {
    position: fixed;
    inset: 0;
    background: #f5f8ff;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    font-family: "Poppins", Arial, sans-serif;
    transition: opacity 0.3s ease;
  }

  .scene {
    position: relative;
    width: 250px;
    height: 200px;
  }

  .monkey {
    width: 120px;
    height: auto;
    animation: think 2s infinite alternate ease-in-out;
  }

  @keyframes think {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(-5px) rotate(-2deg); }
  }

  .text {
    margin-top: 20px;
    color: #004aad;
    font-size: 15px;
    font-weight: 500;
    text-align: center;
  }

  .errorMsg {
    background: #ffe6e6;
    color: #d32f2f;
    border: 1px solid #ffb3b3;
    padding: 10px 15px;
    border-radius: 8px;
    font-size: 14px;
    margin-top: 20px;
    display: none;
    text-align: center;
    animation: pop .4s ease;
  }

  @keyframes pop {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<script defer src="main.js?v=20251112"></script>
</head>
<body>

<div class="card">
  <h2>Login Pengguna</h2>

  <div class="input-group">
    <input type="text" id="username" placeholder="Username">
  </div>

  <div class="input-group">
    <input type="password" id="password" placeholder="Password">
    <span class="toggle-pass" id="togglePass">üëÅÔ∏è</span>
  </div>

  <button id="btnLogin">Masuk</button>
  <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
</div>

<!-- Layar Loading -->
<div id="loadingScreen">
  <div class="scene">
    <img class="monkey" id="monkeyImg" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="monyet mikir">
  </div>
  <div class="text" id="loadingText">üêí Monyet lagi mikir... apakah kamu orang yang benar? ü§î</div>
  <div class="errorMsg" id="errorMsg">üôä Username atau password salah! Monyet gak suka üòú</div>
</div>

<script>
  const btn = document.getElementById("btnLogin");
  const toggle = document.getElementById("togglePass");
  const pass = document.getElementById("password");
  const loading = document.getElementById("loadingScreen");
  const text = document.getElementById("loadingText");
  const errorMsg = document.getElementById("errorMsg");

  // üëÅÔ∏è Toggle password visibility
  toggle.addEventListener("click", () => {
    if (pass.type === "password") {
      pass.type = "text";
      toggle.textContent = "üôà";
    } else {
      pass.type = "password";
      toggle.textContent = "üëÅÔ∏è";
    }
  });

  btn.addEventListener("click", async () => {
    const username = document.getElementById("username").value.trim();
    const password = pass.value.trim();
    if (!username || !password) return alert("Isi username dan password!");

    loading.style.display = "flex";
    text.textContent = "üêí Monyet lagi mikir... apakah kamu orang yang benar? ü§î";
    errorMsg.style.display = "none";

    try {
      const res = await api("login", { username, password });

      if (res.success) {
        text.textContent = "‚úÖ Monyet yakin kamu orang yang benar! üöóüí®";
        setTimeout(() => {
          setSession(res.user);
          location.href = "dashboard.html";
        }, 1500);
      } else {
        text.textContent = "üôà Monyet berhenti mikir...";
        errorMsg.style.display = "block";
        setTimeout(() => {
          loading.style.display = "none";
        }, 2000);
      }
    } catch (err) {
      text.textContent = "‚ö†Ô∏è Server error, coba lagi nanti!";
      console.error(err);
      setTimeout(() => {
        loading.style.display = "none";
      }, 2000);
    }
  });
</script>

</body>
</html>

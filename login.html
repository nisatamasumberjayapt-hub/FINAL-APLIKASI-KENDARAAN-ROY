<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login - PT ANISA JAYA UTAMA</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(180deg, #f0f4ff 0%, #e7eefc 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  /* ====== CARD LOGIN ====== */
  .card {
    background: #ffffffc9;
    border-radius: 18px;
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.1), 0 0 15px rgba(0, 140, 255, 0.15);
    padding: 35px 28px;
    width: min(90vw, 370px);
    text-align: center;
    position: relative;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.6);
    animation: fadeIn 0.6s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    font-size: 22px;
    color: #1a1a1a;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  h2::before {
    content: "‚ù§Ô∏è";
    font-size: 20px;
    animation: pulse 1.5s infinite ease-in-out;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.2); opacity: 1; }
  }

  input {
    width: 100%;
    padding: 11px 12px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 14px;
    outline: none;
    transition: 0.2s;
    background: rgba(255, 255, 255, 0.8);
  }

  input:focus {
    border-color: #2b7cff;
    box-shadow: 0 0 8px rgba(43, 124, 255, 0.3);
  }

  .toggle-pass {
    position: absolute;
    right: 10px;
    top: 9px;
    cursor: pointer;
    font-size: 16px;
  }

  #btnLogin {
    width: 100%;
    background: #1b6e2a;
    color: white;
    border: none;
    padding: 11px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
    transition: 0.2s;
    box-shadow: 0 3px 8px rgba(27, 110, 42, 0.3);
  }

  #btnLogin:hover {
    background: #145520;
    box-shadow: 0 4px 10px rgba(27, 110, 42, 0.4);
  }

  a {
    color: #1b6e2a;
    text-decoration: none;
    font-weight: 500;
  }
  a:hover { text-decoration: underline; }

  /* ====== LOADING SCREEN ====== */
  #loadingScreen {
    position: fixed;
    inset: 0;
    background: #f7f9ff;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    animation: fadeIn 0.6s ease;
  }

  .spinner {
    width: 220px;
    height: 220px;
    border: 6px solid rgba(111, 168, 255, 0.2);
    border-top: 6px solid #6fa8ff;
    border-radius: 50%;
    animation: spin 2s linear infinite;
    position: absolute;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .monkey {
    width: 170px;
    position: relative;
    z-index: 10;
    animation: think 2s ease-in-out infinite alternate;
  }

  @keyframes think {
    0% { transform: rotate(-2deg); }
    100% { transform: rotate(2deg); }
  }

  .loading-text {
    margin-top: 200px;
    font-size: 16px;
    color: #004aad;
    text-align: center;
  }

  .error-msg {
    margin-top: 20px;
    background: #ffe6e6;
    border: 1px solid #ffb3b3;
    color: #d32f2f;
    border-radius: 8px;
    padding: 10px 15px;
    display: none;
    animation: pop 0.4s ease;
  }

  @keyframes pop {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<!-- FORM LOGIN -->
<div class="card" id="loginCard">
  <h2>PT ANISA JAYA UTAMA</h2>
  <h3 style="margin-top:-10px;margin-bottom:18px;color:#333;">Login Pengguna</h3>

  <div style="position:relative;margin-bottom:12px;">
    <input type="text" id="username" placeholder="Username" />
  </div>

  <div style="position:relative;margin-bottom:12px;">
    <input type="password" id="password" placeholder="Password" />
    <span class="toggle-pass" id="togglePass">üëÅÔ∏è</span>
  </div>

  <button id="btnLogin">Masuk</button>
  <p style="margin-top:10px;">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
</div>

<!-- ANIMASI LOADING -->
<div id="loadingScreen">
  <div class="spinner"></div>

  <!-- SVG MONYET -->
  <svg class="monkey" viewBox="0 0 200 200">
    <circle cx="100" cy="100" r="60" fill="#d9a674" />
    <circle cx="70" cy="90" r="12" fill="#8b5a2b" />
    <circle cx="130" cy="90" r="12" fill="#8b5a2b" />
    <circle cx="70" cy="88" r="6" fill="#fff" />
    <circle cx="130" cy="88" r="6" fill="#fff" />
    <circle cx="70" cy="88" r="3" fill="#000" />
    <circle cx="130" cy="88" r="3" fill="#000" />
    <path d="M80 125 Q100 145 120 125" stroke="#5a3d1c" stroke-width="4" fill="none" />
    <circle cx="100" cy="100" r="70" stroke="#a3784d" stroke-width="3" fill="none" />
    <circle cx="45" cy="100" r="25" fill="#d9a674" />
    <circle cx="155" cy="100" r="25" fill="#d9a674" />
    <text x="100" y="35" text-anchor="middle" font-size="36" fill="#7a5b35">?</text>
  </svg>

  <div class="loading-text" id="loadingText">
    üêí Monyet lagi mikir... apakah kamu orang yang benar? ü§î
  </div>
  <div class="error-msg" id="errorMsg">
    üôà Username atau password salah! Monyet gak suka üòú
  </div>
</div>

<script>
const btn = document.getElementById("btnLogin");
const toggle = document.getElementById("togglePass");
const pass = document.getElementById("password");
const loading = document.getElementById("loadingScreen");
const card = document.getElementById("loginCard");
const text = document.getElementById("loadingText");
const errorMsg = document.getElementById("errorMsg");

toggle.addEventListener("click", () => {
  if (pass.type === "password") {
    pass.type = "text";
    toggle.textContent = "üôà";
  } else {
    pass.type = "password";
    toggle.textContent = "üëÅÔ∏è";
  }
});

btn.addEventListener("click", async () => {
  const username = document.getElementById("username").value.trim();
  const password = pass.value.trim();
  if (!username || !password) return alert("Isi username dan password!");

  card.style.display = "none";
  loading.style.display = "flex";
  text.textContent = "üêí Monyet lagi mikir... apakah kamu orang yang benar? ü§î";
  errorMsg.style.display = "none";

  setTimeout(() => {
    if (username === "admin" && password === "admin123") {
      text.textContent = "‚úÖ Monyet yakin kamu orang yang benar! üöóüí®";
      setTimeout(() => (window.location.href = "dashboard.html"), 1500);
    } else {
      text.textContent = "üôà Monyet berhenti mikir...";
      errorMsg.style.display = "block";
      setTimeout(() => {
        loading.style.display = "none";
        card.style.display = "block";
      }, 2000);
    }
  }, 2000);
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manajemen User | PT ANISA JAYA UTAMA ‚Äî BY ROY</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f7f6;
      color: #222;
    }
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2%;
      margin: 30px auto;
      width: 95%;
      max-width: 1200px;
    }
    .form-box, .table-box {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .form-box {
      flex: 0 0 30%;
    }
    .table-box {
      flex: 0 0 68%;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 5px 0 10px 0;
      border: 1.5px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    #btnSave { background: #0b6623; color: #fff; }
    #btnCancel { background: #555; color: #fff; }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #0b6623;
      color: white;
    }
    tr:hover { background: #f3f3f3; }
    .btn-sm {
      font-size: 13px;
      padding: 4px 8px;
      border-radius: 4px;
      margin-right: 4px;
    }
    .edit { background: #f1c40f; color: #000; }
    .del { background: #c0392b; color: #fff; }
  </style>
</head>
<body onload="initUserPage()">
  <header>
    <h1>üë• Manajemen Pengguna ‚Äî PT ANISA JAYA UTAMA</h1>
    <nav>
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="kendaraan.html">üöó Kendaraan</a>
      <a href="login.html">üö™ Logout</a>
    </nav>
  </header>

  <main class="wrapper">
    <div class="form-box">
      <h2 id="formTitle">Tambah User</h2>
      <label>Username</label>
      <input type="text" id="username" placeholder="username unik" />
      <label>Password</label>
      <input type="text" id="password" placeholder="password" />
      <label>Role</label>
      <select id="role">
        <option value="user">user</option>
        <option value="admin">admin</option>
      </select>
      <label>Nama Lengkap</label>
      <input type="text" id="nama" placeholder="nama lengkap" />
      <div style="margin-top:15px; text-align:center;">
        <button id="btnSave">üíæ Simpan</button>
        <button id="btnCancel" disabled>‚ùå Batal</button>
      </div>
    </div>

    <div class="table-box">
      <h2>Daftar Pengguna</h2>
      <input type="text" id="searchUser" placeholder="üîç Cari user / nama..." />
      <table id="tblUsers">
        <thead>
          <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Role</th>
            <th>Nama</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody><tr><td colspan="5" align="center">Memuat data...</td></tr></tbody>
      </table>
    </div>
  </main>

  <script src="main.js"></script>
  <script>
    let USER_DATA = [];
    let USER_MODE = "add";
    let USER_EDIT_OLD = "";

    const $ = (id) => document.getElementById(id);

    async function reloadUserList() {
      const res = await api("getUsers");
      const tbody = $("tblUsers").querySelector("tbody");
      if (!res.success || !Array.isArray(res.data)) {
        tbody.innerHTML = `<tr><td colspan="5" align="center">Gagal memuat data</td></tr>`;
        return;
      }
      USER_DATA = res.data;
      renderUserTable(USER_DATA);
    }

    function renderUserTable(rows) {
      const tbody = $("tblUsers").querySelector("tbody");
      if (!rows.length) {
        tbody.innerHTML = `<tr><td colspan="5" align="center">Tidak ada data</td></tr>`;
        return;
      }
      tbody.innerHTML = rows.map(u => `
        <tr>
          <td>${u.username}</td>
          <td>${u.password || "-"}</td>
          <td>${u.role}</td>
          <td>${u.nama}</td>
          <td>
            <button class="btn-sm edit" onclick="editUser('${u.username}')">‚úè Edit</button>
            <button class="btn-sm del" onclick="deleteUser('${u.username}')">üóë Hapus</button>
          </td>
        </tr>`).join("");
    }

    async function saveUser() {
      const username = $("username").value.trim();
      const password = $("password").value.trim();
      const role = $("role").value;
      const nama = $("nama").value.trim();

      if (!username || !password || !role || !nama)
        return toast("Semua kolom wajib diisi!");

      if (USER_MODE === "add") {
        const res = await api("register", { username, password, nama });
        toast(res.message);
      } else {
        const res = await api("updateUser", {
          oldUsername: USER_EDIT_OLD,
          username, password, role, nama
        });
        toast(res.message);
      }

      await reloadUserList();
      resetForm();
    }

    async function editUser(username) {
      const u = USER_DATA.find(x => x.username === username);
      if (!u) return toast("User tidak ditemukan!");

      USER_MODE = "edit";
      USER_EDIT_OLD = username;
      $("formTitle").textContent = "Edit User";
      $("username").value = u.username;
      $("username").setAttribute("disabled", "disabled");
      $("password").value = u.password || "";
      $("role").value = u.role;
      $("nama").value = u.nama;
      $("btnCancel").disabled = false;
      $("btnSave").textContent = "‚úÖ Update";
    }

    async function deleteUser(username) {
      if (!confirm(`Hapus user '${username}'?`)) return;
      const res = await api("deleteUser", { username });
      toast(res.message);
      await reloadUserList();
    }

    function resetForm() {
      USER_MODE = "add";
      USER_EDIT_OLD = "";
      $("formTitle").textContent = "Tambah User";
      $("username").removeAttribute("disabled");
      $("username").value = "";
      $("password").value = "";
      $("role").value = "user";
      $("nama").value = "";
      $("btnCancel").disabled = true;
      $("btnSave").textContent = "üíæ Simpan";
    }

    function initSearchUser() {
      const input = $("searchUser");
      input.addEventListener("input", () => {
        const val = input.value.toLowerCase();
        const filtered = USER_DATA.filter(
          u => u.username.toLowerCase().includes(val) || u.nama.toLowerCase().includes(val)
        );
        renderUserTable(filtered);
      });
    }

    async function initUserPage() {
      const user = getSession();
      if (!user || user.role !== "admin") {
        toast("Hanya admin yang bisa mengakses halaman ini!");
        return (location.href = "login.html");
      }

      $("btnSave").addEventListener("click", saveUser);
      $("btnCancel").addEventListener("click", resetForm);
      initSearchUser();
      await reloadUserList();
    }
  </script>
</body>
</html>

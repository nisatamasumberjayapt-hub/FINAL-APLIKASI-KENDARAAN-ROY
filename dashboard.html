<!DOCTYPE html>

  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f7f4;
      margin: 0;
      color: #123;
    }
    header {
      background: #0c5d27;
      color: #fff;
      padding: 14px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-weight: 600;
    }
    header nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 18px;
      font-weight: 500;
    }
    main {
      max-width: 1300px;
      margin: 32px auto;
      padding: 0 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0c5d27;
      text-transform: uppercase;
    }
    .search-container {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      margin-bottom: 12px;
    }
    #searchInput {
      width: 70%;
      max-width: 600px;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1.5px solid #cdd9cd;
      font-size: 14px;
    }
    #clearSearch {
      display: none;
      background: #c0392b;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Table Section */
    .table-container {
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,.08);
      overflow: hidden;
    }
    .table-scroll {
      max-height: 520px;
      overflow-y: auto;
      border-radius: 10px;
      border: 1px solid #e0ebe0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      table-layout: auto;
    }
    thead th {
      position: sticky;
      top: 0;
      background: #0c5d27;
      color: #fff;
      text-align: left;
      padding: 10px 14px;
      text-transform: uppercase;
    }
    tbody td {
      padding: 10px 14px;
      border-bottom: 1px solid #e0ebe0;
      vertical-align: top;
    }
    tbody tr:hover {
      background: #f9fdf9;
    }
    .legend {
      margin-top: 14px;
      text-align: center;
      display: flex;
      gap: 12px;
      justify-content: center;
      font-size: 14px;
    }
    .legend span {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 3px;
      margin-right: 5px;
    }
    .green { background: #27ae60; }
    .yellow { background: #f1c40f; }
    .red { background: #e74c3c; }
  </style>
</head>

  <script src="main.js?v=8.2"></script>
  <script>
    const user = getSession();
    if (!user) return location.href = "login.html";
    const nav = document.getElementById("navLinks");

    if (user.role === "admin") {
      // admin: semua menu
      nav.innerHTML = `
        <a href="dashboard.html">ğŸ  Dashboard</a>
        <a href="kendaraan.html">ğŸš— Kendaraan</a>
        <a href="user.html">ğŸ‘¤ User</a>
        <a href="#" onclick="logout()">ğŸ”’ Logout</a>
      `;
    } else {
      // user biasa: cuma logout
      nav.innerHTML = `<a href="#" onclick="logout()">ğŸ”’ Logout</a>`;
    }

    // Tambahkan pesan sambutan di atas tabel untuk user biasa
    if (user.role !== "admin") {
      const note = document.createElement("div");
      note.style.textAlign = "center";
      note.style.fontWeight = "500";
      note.style.margin = "10px 0 16px";
      note.textContent = `ğŸ‘‹ Halo ${user.nama}! Kamu hanya dapat melihat Dashboard.`;
      document.querySelector("main").prepend(note);
    }

    // Handle pencarian dan tombol clear
    const s = document.getElementById("searchInput");
    const clearBtn = document.getElementById("clearSearch");
    s.addEventListener("input", () => {
      clearBtn.style.display = s.value ? "inline-block" : "none";
      try { initSearch(); } catch (e) {}
    });
    clearBtn.addEventListener("click", () => {
      s.value = "";
      s.dispatchEvent(new Event("input"));
    });
  </script>

</body>
</html>

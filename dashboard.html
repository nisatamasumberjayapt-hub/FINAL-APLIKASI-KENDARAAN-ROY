<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - PT Anisa Jaya Utama</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #f1f6ff 0%, #dbe7ff 100%);
      color: #333;
    }

    header {
      background: #1b6e2a;
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 600;
    }

    .logout-btn {
      background: #e63946;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.2s;
    }
    .logout-btn:hover {
      background: #c71c28;
    }

    nav {
      display: flex;
      gap: 15px;
      padding: 12px 20px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    nav button {
      background: #f8f9fa;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s;
    }
    nav button:hover,
    nav button.active {
      background: #1b6e2a;
      color: white;
    }

    .container {
      padding: 20px;
      min-height: 75vh;
    }

    iframe {
      width: 100%;
      height: 70vh;
      border: none;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      transition: opacity 0.4s ease;
    }

    footer {
      background: #1b6e2a;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 13px;
      box-shadow: 0 -3px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>
  <header>
    <h1>PT ANISA JAYA UTAMA</h1>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </header>

  <nav>
    <button class="nav-btn active" data-target="kendaraan.html">ðŸš— Kendaraan</button>
    <button class="nav-btn" data-target="user.html">ðŸ‘¤ Pengguna</button>
  </nav>

  <div class="container">
    <iframe id="contentFrame" src="kendaraan.html"></iframe>
  </div>

  <footer>
    Â© 2025 PT Anisa Jaya Utama â€” Sistem Manajemen Kendaraan
  </footer>

  <script>
    const buttons = document.querySelectorAll('.nav-btn');
    const frame = document.getElementById('contentFrame');
    const logoutBtn = document.getElementById('logoutBtn');

    // Navigasi antar halaman
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        frame.style.opacity = 0;
        setTimeout(() => {
          frame.src = btn.dataset.target;
          frame.onload = () => frame.style.opacity = 1;
        }, 200);
      });
    });

    // Logout
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('aj_user');
      location.href = 'login.html';
    });

    // Proteksi halaman tanpa login
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('aj_user'));
      if (!user) {
        alert("Sesi login kamu sudah habis, silakan login ulang.");
        location.href = "login.html";
      }
    });
  </script>
</body>
</html>

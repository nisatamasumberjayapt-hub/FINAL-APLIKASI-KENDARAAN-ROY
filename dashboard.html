<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üè† Dashboard | PT Anisa Jaya Utama</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3F80C4;
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: opacity 0.2s;
    }

    nav a:hover { opacity: 0.85; }

    main {
      max-width: 1100px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    h2 {
      color: #3F80C4;
      font-size: 22px;
      margin-bottom: 10px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    /* ===== SEARCH BAR ===== */
    .search-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      justify-content: center;
    }

    .search-container input {
      flex: 1;
      max-width: 500px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: "Poppins";
    }

    .btn-refresh {
      margin-left: 8px;
      background-color: #3F80C4;
      color: white;
      font-size: 16px;
      padding: 8px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-refresh:hover {
      background-color: #326aa0;
    }

    /* ===== TABLE ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th {
      background-color: #3F80C4;
      color: white;
      padding: 10px;
      text-align: left;
    }

    td {
      padding: 8px;
      border-bottom: 1px solid #e6eef6;
      vertical-align: top;
      font-size: 14px;
    }

    tr:hover { background-color: #f4f9ff; }

    /* ===== LEGEND ===== */
    .legend {
      margin-top: 12px;
      font-size: 13px;
      display: flex;
      gap: 12px;
      justify-content: center;
      color: #555;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 3px;
      display: inline-block;
    }

    .green { background: #38b000; }
    .yellow { background: #f1c40f; }
    .red { background: #c0392b; }
  </style>
</head>

<body>
  <header>
    <h1>üè¢ PT Anisa Jaya Utama ‚Äî <small>by Roy</small></h1>
    <nav>
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="kendaraan.html">üöó Kendaraan</a>
      <a href="#">üë§ User</a>
      <a href="#" onclick="logout()">üîí Logout</a>
    </nav>
  </header>

  <main>
    <h2>üìä Daftar Kendaraan</h2>

    <div class="search-container">
      <input id="searchInput" placeholder="üîç Cari kendaraan (Plat / Letak)" />
      <button id="btnRefresh" class="btn-refresh" title="Refresh data">üîÑ</button>
    </div>

    <table id="tblKendaraan">
      <thead>
        <tr>
          <th>Plat Nomor</th>
          <th>Letak</th>
          <th>STNK</th>
          <th>KIR</th>
          <th>Servis Terakhir</th>
          <th>Pajak 5 Tahunan</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="legend">
      <span class="dot green"></span> Aman
      <span class="dot yellow"></span> Peringatan (‚â§10 hari / Servis ‚â•3 bulan)
      <span class="dot red"></span> Lewat (STNK/KIR/Pajak habis)
    </div>
  </main>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwAH7TUpCMajOE3Mtuz0ELcsXVurKQkFz2e5vPVVf4IT4JPHhoErMvO9A-i0A4cGB4q/exec";

    function toast(msg) { alert(msg); }

    async function api(action, payload = {}) {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify({ action, ...payload }),
      });
      const txt = await res.text();
      try { return JSON.parse(txt); } catch { return {}; }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("btnRefresh").onclick = loadData;
      document.getElementById("searchInput").oninput = filterData;
      loadData();
    });

    async function loadData() {
      const tbl = document.querySelector("#tblKendaraan tbody");
      tbl.innerHTML = "<tr><td colspan='6' align='center'>Memuat data...</td></tr>";
      const res = await api("getKendaraan");
      if (!res.success) return toast("Gagal memuat data kendaraan");
      renderTable(res.data);
    }

    function renderTable(data) {
      const tbl = document.querySelector("#tblKendaraan tbody");
      let html = "";
      data.forEach(k => {
        html += `
        <tr>
          <td>${k.Platnomor}</td>
          <td>${k.Letak}</td>
          <td>${k.STNK}</td>
          <td>${k.KIR}</td>
          <td>${k.ServisTerakhir}</td>
          <td>${k.pajak5tahun}</td>
        </tr>`;
      });
      tbl.innerHTML = html;
    }

    function filterData() {
      const val = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll("#tblKendaraan tbody tr").forEach(tr => {
        const plat = tr.cells[0].innerText.toLowerCase();
        const letak = tr.cells[1].innerText.toLowerCase();
        tr.style.display = plat.includes(val) || letak.includes(val) ? "" : "none";
      });
    }

    function logout() {
      localStorage.removeItem("aj_user");
      location.href = "login.html";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>

    th,td{padding:10px;border-bottom:1px solid #eee;text-align:left}

</head>

  <script>
    const user = getSession();
    if (!user) return location.href = "login.html";
    const nav = document.getElementById('navLinks');

    if (user.role === "admin") {
      nav.innerHTML = `<a href="dashboard.html">ğŸ  Dashboard</a>
                       <a href="kendaraan.html">ğŸš˜ Kendaraan</a>
                       <a href="user.html">ğŸ‘¤ User</a>
                       <a href="#" onclick="logout()">ğŸ”’ Logout</a>`;
    } else {
      nav.innerHTML = `<a href="dashboard.html">ğŸ  Dashboard</a>
                       <a href="#" onclick="logout()">ğŸ”’ Logout</a>`;
      // optional friendly note (small)
      const note = document.createElement('div');
      note.style.textAlign = 'center'; note.style.marginTop = '8px';
      note.innerHTML = `ğŸ‘‹ Halo ${user.nama}! Kamu hanya dapat melihat dashboard.`;
      document.querySelector('main').prepend(note);
    }

    // initSearch hook already in main.js (initDashboard will call it)
    // but ensure clearSearch shows/hides properly
    const s = document.getElementById('searchInput');
    const clearBtn = document.getElementById('clearSearch');
    s.addEventListener('input', ()=> {
      clearBtn.style.display = s.value ? 'inline-block' : 'none';
      // reuse existing filter logic from main.js initSearch() by calling it
      try { initSearch(); } catch(e) {}
    });
    clearBtn.addEventListener('click', ()=> { s.value=''; s.dispatchEvent(new Event('input')); });

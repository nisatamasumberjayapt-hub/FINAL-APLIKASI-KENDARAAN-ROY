<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | PT Anisa Jaya Utama</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #f1f6ff 0%, #dbe7ff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
      position: sticky;
      top: 0;
      z-index: 50;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    header .logo {
      font-weight: 600;
      font-size: 1.2rem;
      color: #004aad;
    }

    header nav a {
      color: #004aad;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: 0.25s;
    }

    header nav a:hover {
      color: #007bff;
    }

    main {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      width: 90%;
      max-width: 1100px;
      padding: 30px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      color: #004aad;
      margin-bottom: 20px;
    }

    .search-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      justify-content: center;
    }

    .search-container input {
      width: 100%;
      max-width: 350px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      transition: 0.25s;
    }

    .search-container input:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
    }

    .table-container {
      overflow-y: auto;
      max-height: 60vh;
      border-radius: 10px;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.08);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #004aad;
      color: white;
      padding: 12px;
      position: sticky;
      top: 0;
      z-index: 5;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      text-align: left;
      font-size: 14px;
    }

    tr:hover {
      background: rgba(0, 74, 173, 0.06);
    }

    .legend {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #333;
    }

    .legend .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 6px;
    }

    .green { background: #27ae60; }
    .yellow { background: #f1c40f; }
    .red { background: #e74c3c; }

    @media (max-width: 600px) {
      main {
        padding: 20px;
        width: 95%;
      }
      table {
        font-size: 12px;
      }
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kendaraan - PT ANISA JAYA UTAMA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="initKendaraanForm()">
  <div class="card">
    <h2 id="formTitle">Tambah Kendaraan</h2>
    <input id="PlatNomor" type="text" placeholder="Plat Nomor" required>
    <input id="Letak" type="text" placeholder="Letak / Garasi" required>
    <label>STNK</label><input id="STNK" type="date" required>
    <label>KIR</label><input id="KIR" type="date" required>
    <label>Servis Terakhir</label><input id="ServisTerakhir" type="date" required>
    <button onclick="simpanKendaraan()">Simpan</button>
    <a href="dashboard.html" class="btn">Kembali</a>
  </div>
  
<script src="main.js?v=1"></script>

</body>
</html>
